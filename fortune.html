<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>WhoAI - 占い</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%; margin: 0; font-family: "Noto Sans JP", sans-serif;
      background: black; color: white; display: flex; flex-direction: column;
      align-items: center; justify-content: center; text-align: center;
      background-image: url("public/assets/stage1/space_background.png");
      background-size: cover; background-position: center;
    }
    .fortune-box {
      background: rgba(0,0,0,0.6); padding: 24px; border-radius: 12px;
      max-width: 600px; margin: 16px; font-size: 1.1rem;
    }
    button {
      margin-top: 20px; padding: 10px 20px; font-size: 1.1rem;
      background: #ffd1ec; color: #000; border: none; border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background: #ffa4e0;
    }
  </style>
</head>
<body>
  <div class="fortune-box">
    <h2>今日の占い ✨</h2>
    <p id="fortuneText">あなたの性格や未来を読み取っています...</p>
    <button onclick="goNext()">次へ</button>
  </div>

  <script>
    const fortunes = [
      "あなたはとても好奇心旺盛で、新しいことにチャレンジするのが好きです。",
      "あなたは落ち着きがあり、まわりをよく観察しています。",
      "あなたはユーモアにあふれ、楽しい空気を作り出せる存在です。",
      "あなたはとても創造的で、みんなにインスピレーションを与えるでしょう。"
    ];
    document.getElementById("fortuneText").textContent = fortunes[Math.floor(Math.random() * fortunes.length)];

    function goNext() {
      location.href = "naming.html";
    }
  </script>
</body>
</html>
