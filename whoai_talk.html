<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>whoai_talk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{height:100%;margin:0}
    body{
      font-family:"Noto Sans JP",sans-serif;color:#fff;background:#000;
      /* 画像はリポジトリ直下にある前提。ここを動かさない限り黒くなりません */
      background-image:url("./space_background.png");
      background-size:cover;background-position:center;background-attachment:fixed;
    }
    /* 右上バッジ（元のまま） */
    .name-badge{position:fixed;top:10px;right:10px;z-index:9999;background:rgba(0,0,0,.45);backdrop-filter:blur(3px);padding:8px 12px;border-radius:12px;font-weight:700}
    #badgeFace{width:36px;height:36px;vertical-align:middle;margin-right:8px;border-radius:8px}
    /* 中央キャラ（ゆらゆら） */
    .sprite{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);width:180px;height:180px;display:flex;align-items:center;justify-content:center;z-index:30;pointer-events:none;animation:float 3s ease-in-out infinite;filter:drop-shadow(0 10px 22px rgba(0,0,0,.35))}
    .sprite img{max-width:100%;max-height:100%}
    @keyframes float{0%{transform:translate(-50%,-50%)}50%{transform:translate(-50%,-54%)}100%{transform:translate(-50%,-50%)}}
  </style>
</head>
<body>
  <!-- 中央キャラ -->
  <div class="sprite"><img id="sprite" alt="character"></div>
  <!-- 右上のバッジ -->
  <div id="nameBadge" class="name-badge" style="display:none;">
    <img id="badgeFace" alt=""><span id="badgeText"></span>
  </div>

  <!-- ★ここより下は画像ローダだけ。APIや既存fetchは一切触りません -->
  <script>
  (function(){
    function lsGet(k,d=null){try{return JSON.parse(localStorage.getItem(k))??d}catch{ return localStorage.getItem(k)??d }}
    const picked = (lsGet('selectedMacaron')||lsGet('whoai_selectedMacaron')||'green');
    const color  = ['pink','blue','green','purple'].includes(picked)?picked:'green';

    const face = document.getElementById('badgeFace');
    const badge= document.getElementById('nameBadge');
    const text = document.getElementById('badgeText');
    text.textContent = `🪄 ${lsGet('characterName','なまえ未設定')}`;
    badge.style.display='inline-block';

    const sprite = document.getElementById('sprite');

    // 画像候補：直下 → public/assets → purpleのtypo → 最後に緑
    const candidates = [
      `./tane_${color}.png`,
      `./public/assets/stage1/tane_${color}.png`,
      color==='purple' ? './tane_purplo.png' : null,
      './tane_green.png',
      './public/assets/stage1/tane_green.png'
    ].filter(Boolean);

    // 1つだけ実在URLを確定し、右上と中央に同時適用
    (function pick(i=0){
      if(i>=candidates.length){ console.warn('tane image not found'); return; }
      const img = new Image();
      img.onload = ()=>{ face.src = img.src; sprite.src = img.src; };
      img.onerror= ()=> pick(i+1);
      img.src = candidates[i];
    })();
  })();
  </script>
</body>
</html>
