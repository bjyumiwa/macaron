<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>whoai_talk.html - 会話（tane色同期）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body { height: 100%; margin: 0; }
    body {
      font-family: "Noto Sans JP", sans-serif;
      color: #fff;
      background: #000;
      background-image: url("/public/assets/stage1/space_background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
    }
    /* 会話エリア */
    #chatArea {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      box-sizing: border-box;
    }
    .message {
      display: inline-block;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 16px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .bot { background: rgba(0,0,0,0.6); align-self: flex-start; }
    .user { background: rgba(255,192,203,0.8); align-self: flex-end; color: #000; }
    /* 入力欄 */
    #inputArea {
      display: flex;
      padding: 10px;
      background: rgba(0,0,0,0.5);
    }
    #userInput {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    #sendBtn {
      padding: 8px 16px;
      margin-left: 8px;
      background: pink;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    /* 中央キャラ */
    .whoai-sprite {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 180px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 30;
      pointer-events: none;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.35));
    }
    .whoai-sprite img { max-width: 100%; max-height: 100%; }
    @keyframes float {
      0% { transform: translate(-50%, -50%) }
      50% { transform: translate(-50%, -54%) }
      100% { transform: translate(-50%, -50%) }
    }
    /* 名前バッジ */
    .whoai-name-badge {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(3px);
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: 700;
      color: #fff;
      display: flex;
      align-items: center;
    }
    #whoaiBadgeFace {
      width: 36px;
      height: 36px;
      vertical-align: middle;
      margin-right: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- 中央キャラ -->
  <div id="whoaiSprite" class="whoai-sprite" aria-hidden="true">
    <img id="whoaiSpriteImg" alt="character">
  </div>

  <!-- 右上のバッジ -->
  <div id="whoaiNameBadge" class="whoai-name-badge" style="display:none;">
    <img id="whoaiBadgeFace" alt="">
    <span id="whoaiBadgeText"></span>
  </div>

  <!-- 会話UI -->
  <div id="chatArea"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="メッセージを入力して Enter / 送信" />
    <button id="sendBtn">送信</button>
  </div>

  <script>
  (function(){
    function lsGet(k,d=null){
      try { return JSON.parse(localStorage.getItem(k)) ?? d }
      catch { return localStorage.getItem(k) ?? d }
    }

    const pickedRaw = lsGet('selectedMacaron') || lsGet('whoai_selectedMacaron') || 'green';
    const color = ['pink','blue','green','purple'].includes(pickedRaw) ? pickedRaw : 'green';

    const badge = document.getElementById('whoaiNameBadge');
    const face  = document.getElementById('whoaiBadgeFace');
    const nameEl= document.getElementById('whoaiBadgeText');
    const spriteImg = document.getElementById('whoaiSpriteImg');

    // 名前設定
    nameEl.textContent = `🪄 ${lsGet('characterName','なまえ未設定')}`;
    badge.style.display = 'flex';

    // 候補URL（存在確認付き）
    const candidates = [
      `/public/assets/stage1/tane_${color}.png`,
      `./tane_${color}.png`,
      color==='purple' ? './tane_purplo.png' : null
    ].filter(Boolean);

    (function pickAndApply(i=0){
      if(i >= candidates.length){ console.warn('tane image not found'); return; }
      const test = new Image();
      test.onload = () => {
        face.src = test.src;
        spriteImg.src = test.src;
      };
      test.onerror = () => pickAndApply(i+1);
      test.src = candidates[i];
    })();

    // 会話機能（ダミー）
    const chatArea = document.getElementById('chatArea');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(text, sender){
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = text;
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const msg = userInput.value.trim();
      if(!msg) return;
      addMessage(msg, 'user');
      userInput.value = '';
      // ここにAPI連携処理を追加
      setTimeout(() => {
        addMessage(`「${msg}」って言ったね！`, 'bot');
      }, 500);
    });
    userInput.addEventListener('keypress', e => {
      if(e.key === 'Enter') sendBtn.click();
    });

    // 初期メッセージ
    addMessage(`こんにちは！マカロン色「${color}」のtaneだよ。なんでも話しかけてね。`, 'bot');
  })();
  </script>
</body>
</html>
