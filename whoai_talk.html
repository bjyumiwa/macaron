<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>whoai_talk - タネキャラ会話</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body {
      height: 100%; margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background: url("public/assets/stage1/space_background.png") center/cover fixed no-repeat;
      color: #fff;
      display: flex; flex-direction: column;
    }
    #chat-container {
      flex: 1; overflow-y: auto;
      padding: 80px 16px 120px;
    }
    .message {
      max-width: 70%;
      padding: 10px 14px;
      margin: 6px;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .user { 
      background: #2e86de; 
      margin-left: auto; 
      text-align: right;
      border-bottom-right-radius: 0;
    }
    .character {
      background: #555; 
      margin-right: auto; 
      text-align: left;
      border-bottom-left-radius: 0;
    }
    #input-area {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.7);
      padding: 12px;
      display: flex;
      gap: 8px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #ff6b81;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    #character-box {
      position: fixed;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    #character-box img {
      width: 120px; height: auto;
    }
    #charName {
      margin-top: 4px;
      font-weight: bold;
      font-size: 18px;
      text-shadow: 0 0 4px #000;
    }
  </style>
</head>
<body>
  <div id="character-box">
    <img id="characterImage" alt="キャラクター">
    <div id="charName"></div>
  </div>

  <div id="chat-container"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="メッセージを入力..." />
    <button id="send-btn">送信</button>
  </div>

  <script>
    const TALK_ENDPOINT = "https://macaron-one.vercel.app/api/talk";

    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    // キャラ名とマカロン色を取得
    const charName = localStorage.getItem("char_name") || "キャラ";
    const macaronColor = localStorage.getItem("macaronColor") || "blue";

    // キャラ画像切替
    let charImagePath = "public/assets/stage1/tane_blue.png";
    if (macaronColor === "green") charImagePath = "public/assets/stage1/tane_green.png";
    if (macaronColor === "pink") charImagePath = "public/assets/stage1/tane_pink.png";
    if (macaronColor === "purple") charImagePath = "public/assets/stage1/tane_purple.png";

    document.getElementById("characterImage").src = charImagePath;
    document.getElementById("charName").textContent = charName;

    let messageCount = 0;
    let history = [];

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      history.push({ role: "user", content: text });
      userInput.value = "";

      try {
        const res = await fetch(TALK_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userMessage: text,
            history: history,
            personality: localStorage.getItem("macaronPersonality") || ""
          })
        });
        const data = await res.json();
        const reply = data.reply || "......";
        addMessage(`${charName}: ${reply}`, "character");
        history.push({ role: "assistant", content: reply });
      } catch (e) {
        addMessage("エラーが発生しました", "character");
      }

      messageCount++;
      if (messageCount >= 3) {
        setTimeout(() => {
          window.location.href = "macaron_select.html";
        }, 1000);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
