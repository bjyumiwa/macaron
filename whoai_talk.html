<body>
  <div class="topbar">

  <div class="stage">
    <div class="avatar">
      <img id="characterImg" alt="tane">
    </div>
    <div class="chat">
      <div class="name">ä¼šè©±ç›¸æ‰‹ï¼š<span id="assistantName">WhoAI</span>ï¼ˆã‚¿ãƒï¼‰</div>
      <div id="chatArea"></div>
      <div class="controls">
        <button id="micBtn" class="mic" title="éŸ³å£°å…¥åŠ›ï¼ˆèªè­˜â†’è‡ªå‹•é€ä¿¡ï¼‰">ğŸ¤</button>
        <input id="userInput" type="text" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›â€¦ï¼ˆEnterã§é€ä¿¡ï¼‰">
        <button id="sendBtn">é€ä¿¡</button>
      </div>
      <div class="hint">â€» ç›´è¿‘12ç™ºè¨€ã‚’APIã«åŒå°ã—ã€ä¼šè©±ã¯ç«¯æœ«ã® <b>localStorage</b> ã«ä¿å­˜ã•ã‚Œã¾ã™ã€‚éŸ³å£°å…¥åŠ›ã¯ãƒ–ãƒ©ã‚¦ã‚¶ã®Web Speech APIã‚’ä½¿ç”¨ã€‚</div>
    </div>
  </div>

  <script>
    // ================== è¨­å®š ==================
    const TALK_ENDPOINT = 'https://macaron-one.vercel.app/api/talk';
    const WINDOW_N = 12;
    const MAX_TURNS = 3;                           // ã‚¿ãƒæœŸã¯3å¾€å¾©ã§é€²åŒ–
    const EVOLVE_URL = 'whoai_talk_evolved.html';  // é€²åŒ–å¾Œã¸
    const COLOR_TO_TANE = {
      pink:  'public/assets/stage1/tane_pink.png',
      blue:  'public/assets/stage1/tane_blue.png',
      green: 'public/assets/stage1/tane_green.png',
      purple:'public/assets/stage1/tane_purple.png'
    };
    const LANGS = {
      ja:{ label:'æ—¥æœ¬èª', sr:'ja-JP',
        system:`ã‚ãªãŸã¯å„ªã—ã„ç›¸æ£’AIã€Œ{name}ã€ã€‚çŸ­ãè¦ªã—ã¿ã‚„ã™ãã€çµµæ–‡å­—ã¯æ§ãˆã‚ã«ã€‚` },
      en:{ label:'English', sr:'en-US',
        system:`You are a kind companion AI named "{name}". Reply briefly and warmly.` },
      zh:{ label:'ä¸­æ–‡', sr:'zh-CN',
        system:`ä½ æ˜¯åä¸ºâ€œ{name}â€çš„æ¸©æŸ”èŠå¤©ä¼™ä¼´AIã€‚è¯·ç®€çŸ­è€Œæ¸©æš–åœ°å›ç­”ã€‚` },
      ko:{ label:'í•œêµ­ì–´', sr:'ko-KR',
        system:`ë‹¹ì‹ ì€ "{name}"ë¼ëŠ” ë”°ëœ»í•œ ë™ë°˜ì AIì…ë‹ˆë‹¤. ì§§ê³  ë‹¤ì •í•˜ê²Œ ë‹µí•˜ì„¸ìš”.` }
    };

    // ============ localStorage & åŸºæœ¬æƒ…å ± ============
    const getOrCreate = (k)=>{ const v=localStorage.getItem(k); if(v) return v; const nv=crypto.randomUUID(); localStorage.setItem(k,nv); return nv; };
    const userId = getOrCreate('whoai_userId');
    const convoId = getOrCreate('whoai_conversationId');  // ã‚¿ãƒæœŸç”¨
    const key = (s)=>`whoai:${userId}:${convoId}:${s}`;
    const readLog = ()=>JSON.parse(localStorage.getItem(key('chatLog'))||'[]');
    const writeLog= (log)=>localStorage.setItem(key('chatLog'), JSON.stringify(log));

    const playerName = localStorage.getItem('whoai_player_name') || 'ã‚ãªãŸ';
    // â˜… ã‚­ãƒ¼ã‚†ã‚Œä¸¡å¯¾å¿œï¼šwhoai_character_name / whoai_name
    const assistantName = localStorage.getItem('whoai_character_name') || localStorage.getItem('whoai_name') || 'WhoAI';
    const color = (localStorage.getItem('macaronColor')||'green').toLowerCase();
    const storedLang = localStorage.getItem('whoai_lang') || 'ja';

    // ============ UI åˆæœŸåŒ– ============
    const $ = (id)=>document.getElementById(id);
    $('assistantName').textContent = assistantName;                           // â† ã“ã“ã§ç¢ºå®Ÿã«åæ˜ 
    $('userTag').textContent = `user: ${userId.slice(0,8)}`;
    $('convoTag').textContent = `convo: ${convoId.slice(0,8)}`;
    $('langSel').value = LANGS[storedLang] ? storedLang : 'ja';
    $('characterImg').src = COLOR_TO_TANE[color] || COLOR_TO_TANE.green;

    // ============ æç”» ============
    function render(){
      const area = $('chatArea');
      area.innerHTML = '';
      const log = readLog();
      let turn = 0;
      for(const m of log){
        const div = document.createElement('div');
        div.className = `msg ${m.role}`;
        const b = document.createElement('div');
        b.className = 'bubble';
        const r = document.createElement('span');
        r.className = 'role';
        r.textContent = (m.role==='user'? `${playerName}ï¼š` : `${assistantName}ï¼š`);
        b.appendChild(r);
        b.appendChild(document.createTextNode(m.content||''));
        div.appendChild(b);
        area.appendChild(div);
        if(m.role==='assistant') turn++; // 1å¾€å¾©ã‚«ã‚¦ãƒ³ãƒˆ
      }
      $('turnTag').textContent = Math.min(turn, MAX_TURNS);
      area.scrollTop = area.scrollHeight;
    }
    render();

    // ============ ä¼šè©±é€ä¿¡ ============
    async function send(text){
      if(!text) return;
      let log = readLog();
      log.push({role:'user', content:text, ts:Date.now()});
      writeLog(log); render();

      const lang = $('langSel').value;
      localStorage.setItem('whoai_lang', lang);
      const sys = LANGS[lang].system.replace('{name}', assistantName);
      const history = log.slice(-WINDOW_N).map(({role,content})=>({role,content}));

      $('sendBtn').disabled = true; $('userInput').disabled = true;
      let reply = 'â€¦';
      try{
        const res = await fetch(TALK_ENDPOINT, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({
            userMessage: text,
            history,
            systemPrompt: sys,
            model: 'gpt-4o-mini',
            temperature: 0.7
          })
        });
        const data = await res.json().catch(()=>({}));
        reply = data.reply || data.message || data.content || 'â€¦';
      }catch(e){
        reply = 'ï¼ˆé€šä¿¡ã‚¨ãƒ©ãƒ¼ï¼‰';
        console.error(e);
      }
      $('sendBtn').disabled = false; $('userInput').disabled = false; $('userInput').focus();

      log = readLog();
      log.push({role:'assistant', content:reply, ts:Date.now()});
      writeLog(log); render();

      // ã‚¿ãƒ¼ãƒ³ä¸Šé™ã§é€²åŒ–ã¸ï¼ˆã‚¿ãƒæœŸã ã‘ï¼‰
      const assistantTurns = readLog().filter(m=>m.role==='assistant').length;
      if(assistantTurns >= MAX_TURNS){
        localStorage.setItem('whoai_stage','evolved');
        location.href = EVOLVE_URL;
      }
    }

    // ============ å…¥åŠ›ã‚¤ãƒ™ãƒ³ãƒˆ ============
    $('sendBtn').addEventListener('click', ()=>{
      const t = $('userInput').value.trim();
      if(!t) return;
      $('userInput').value = '';
      send(t);
    });
    $('userInput').addEventListener('keydown', (e)=>{
      if(e.key==='Enter' && !e.isComposing){
        e.preventDefault();
        $('sendBtn').click();
      }
    });
    $('langSel').addEventListener('change', ()=>{
      localStorage.setItem('whoai_lang', $('langSel').value);
    });

    // ============ éŸ³å£°å…¥åŠ›ï¼ˆWeb Speech APIï¼šèªè­˜â†’è‡ªå‹•é€ä¿¡ï¼‰ ============
    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    let rec = null;
    let recActive = false;

    function setupRec(){
      if(!SR){ $('micBtn').disabled = true; $('micBtn').title = 'éŸ³å£°å…¥åŠ›ã«æœªå¯¾å¿œã®ãƒ–ãƒ©ã‚¦ã‚¶ã§ã™'; return; }
      rec = new SR();
      rec.interimResults = false;
      rec.continuous = false;
      rec.lang = LANGS[$('langSel').value]?.sr || 'ja-JP';

      rec.onresult = (e)=>{
        const text = Array.from(e.results).map(r=>r[0].transcript).join('').trim();
        $('micBtn').classList.remove('rec');
        recActive = false;
        if(text){
          // è‡ªå‹•é€ä¿¡ï¼
          $('userInput').value = '';
          send(text);
        }
      };
      rec.onend = ()=>{ recActive=false; $('micBtn').classList.remove('rec'); };
      rec.onerror = ()=>{ recActive=false; $('micBtn').classList.remove('rec'); };
    }
    setupRec();

    $('langSel').addEventListener('change', ()=>{
      if(rec){ try{rec.stop();}catch{} rec=null; }
      setupRec();
    });

    $('micBtn').addEventListener('click', ()=>{
      if(!rec) return;
      if(recActive){ try{rec.stop();}catch{} recActive=false; $('micBtn').classList.remove('rec'); return; }
      try{
        rec.lang = LANGS[$('langSel').value]?.sr || 'ja-JP';
        rec.start();
        recActive = true;
        $('micBtn').classList.add('rec');
      }catch(e){
        console.error(e);
        recActive=false;
        $('micBtn').classList.remove('rec');
      }
    });
  </script>
