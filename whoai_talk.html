<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>whoai_talk - 多言語対応</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body {
      height:100%; margin:0;
      font-family:"Noto Sans JP",sans-serif; color:#fff; background:#000;
      background-image:url("public/assets/stage1/space_background.png");
      background-size:cover; background-position:center; background-attachment:fixed;
      display:flex; flex-direction:column; align-items:center;
    }
    header {
      padding:10px; font-weight:bold; font-size:18px; display:flex;
      justify-content:space-between; align-items:center; width:100%; max-width:640px;
    }
    select { padding:4px 6px; border-radius:6px; }
    #character-wrap { text-align:center; margin:20px 0; }
    #character-img { width:200px; max-width:70%; }
    #character-caption { margin-top:8px; font-size:20px; font-weight:600; }
    #chat {
      flex:1; width:100%; max-width:640px;
      overflow-y:auto; padding:12px; box-sizing:border-box;
    }
    .msg {
      margin:8px 0; padding:10px 14px; border-radius:12px; max-width:75%;
      word-wrap:break-word;
    }
    .user { background:#6f4cff; margin-left:auto; }
    .bot { background:rgba(255,255,255,0.15); margin-right:auto; }
    #inputArea {
      display:flex; gap:8px; padding:10px; width:100%; max-width:640px;
    }
    #userInput {
      flex:1; padding:10px; border-radius:8px; border:0; font-size:16px;
    }
    button {
      padding:10px 16px; border-radius:8px; border:0;
      background:#ff7edb; color:#000; font-weight:bold; cursor:pointer;
    }
  </style>
</head>
<body>
  <header>
    <span>WhoAI Talk</span>
    <select id="langSelect">
      <option value="ja">日本語</option>
      <option value="en">English</option>
      <option value="zh">中文</option>
      <option value="ko">한국어</option>
    </select>
  </header>

  <!-- キャラ表示 -->
  <div id="character-wrap">
    <img id="character-img" src="" alt="キャラ">
    <div id="character-caption"><span id="charNameText"></span></div>
  </div>

  <!-- 会話エリア -->
  <div id="chat"></div>

  <!-- 入力エリア -->
  <div id="inputArea">
    <input id="userInput" type="text" placeholder="メッセージを入力" autocomplete="off">
    <button id="sendBtn">送信</button>
  </div>

  <script>
    // --- 設定 ---
    const TALK_ENDPOINT = "https://macaron-one.vercel.app/api/talk";
    const macaronColor = localStorage.getItem("macaronColor") || "green";
    const charName = localStorage.getItem("whoai_name") || "キャラ";

    // キャプション翻訳辞書
    const CAPTION = {
      ja: (n)=> `${n}だよ。`,
      en: (n)=> `I’m ${n}.`,
      zh: (n)=> `我是${n}。`,
      ko: (n)=> `나는 ${n}이야.`
    };

    // キャラ画像と名前セット
    document.getElementById("character-img").src = `public/assets/stage1/tane_${macaronColor}.png`;
    const charNameText = document.getElementById("charNameText");

    // 言語選択
    const langSelect = document.getElementById("langSelect");
    function updateCaption(){
      const lang = langSelect.value;
      charNameText.textContent = CAPTION[lang](charName);
    }
    langSelect.addEventListener("change", updateCaption);
    updateCaption();

    // --- 会話エリア ---
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(text, cls){
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage(){
      const text = input.value.trim();
      if(!text) return;
      const lang = langSelect.value;

      appendMessage("あなた: " + text, "user");
      input.value = "";

      try {
        const res = await fetch(TALK_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, lang: lang })
        });
        const data = await res.json();
        appendMessage(charName + ": " + (data.reply || "……"), "bot");
      } catch(err){
        appendMessage("エラー: 接続できませんでした", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", e=>{
      if(e.key==="Enter") sendMessage();
    });
  </script>
</body>
</html>
