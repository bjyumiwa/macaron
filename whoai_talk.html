<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>whoai_talk.html - 会話（進化版UI）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{height:100%;margin:0}
    body{
      font-family:"Noto Sans JP",sans-serif;color:#fff;background:#000;
      background-image:url("public/assets/stage1/space_background.png");
      background-size:cover;background-position:center;background-attachment:fixed;
    }
    /* ここから追加UI。既存レイアウトに重ねるだけ */
    .name-badge{
      position:fixed;top:10px;right:10px;z-index:9999;
      background:rgba(0,0,0,.45);backdrop-filter:blur(3px);
      padding:8px 12px;border-radius:12px;font-weight:700
    }
    #badgeFace{width:36px;height:36px;vertical-align:middle;margin-right:8px;border-radius:8px}
  </style>
</head>
<body>

  <!-- ★ 既存の会話UI（あなたの元コード）をこの下にそのまま残してください ★ -->
  <!-- ・・・・（元のHTML/JS/Fetchなど全て）・・・・ -->

  <!-- 追加：名前バッジ（DOMに勝手に足すので既存を壊しません） -->
  <div id="nameBadge" class="name-badge" style="display:none;">
    <img id="badgeFace" alt="">
    <span id="badgeText"></span>
  </div>

   <script>
    // ★APIコードには一切干渉しません★
    (function(){
      const picked = localStorage.getItem('selectedMacaron');
      const safeColor = ['pink','blue','green','purple'].includes(picked) ? picked : 'pink';
      const name = localStorage.getItem('characterName') || 'なまえ未設定';

      const badge = document.getElementById('nameBadge');
      const face  = document.getElementById('badgeFace');
      const text  = document.getElementById('badgeText');

      text.textContent = `🪄 ${name}`;
      badge.style.display = 'inline-block';

      let isOpen = true;
      function setSrc(){
        face.src = `public/assets/evolved/${safeColor}_${isOpen ? 'open':'close'}.png`;
      }
      setSrc();
      setInterval(()=>{ isOpen=!isOpen; setSrc(); }, 1400);
    })();
  </script>

</body>
</html>
