<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>WhoAI - 会話（記録を選んだ後）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url("/public/assets/stage1/space_background.png") no-repeat center center fixed;
      background-size: cover;
      font-family: "Noto Sans JP", sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #character {
      width: 160px;
      margin-top: 20px;
    }

    #chatArea {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 16px;
      margin-top: 20px;
      overflow-y: auto;
      height: 320px;
    }

    #userInput {
      width: 80%;
      padding: 8px;
      margin-top: 16px;
      border-radius: 8px;
      border: none;
    }

    #sendBtn {
      padding: 8px 12px;
      margin-left: 8px;
      background-color: #ffd1ec;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .message {
      margin-bottom: 12px;
    }

    .user { text-align: right; }
    .ai { text-align: left; }
  </style>
</head>
<body>
  <img id="character" src="" alt="キャラクター" />
  <div id="chatArea"></div>
  <div>
    <input type="text" id="userInput" placeholder="話しかけてみよう…" />
    <button id="sendBtn">送信</button>
  </div>

  <script>
    const TALK_ENDPOINT = "https://macaron-one.vercel.app/api/talk";
    const chatArea = document.getElementById("chatArea");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const characterImg = document.getElementById("character");

    // 進化後に選んだマカロン色を取得（記録保持のため再読み込み）
    const newColor = localStorage.getItem("macaronColor");
    const characterSrc = `/public/assets/stage1/${newColor}_closed.png`;
    characterImg.src = characterSrc;

    // 会話記録とターン数を保持
    let log = JSON.parse(localStorage.getItem("whoai_chat") || "[]");
    let turnCount = parseInt(localStorage.getItem("whoai_turn") || "0");

    // ログの再描画
    log.forEach(entry => {
      const msg = document.createElement("div");
      msg.className = "message " + entry.role;
      msg.textContent = entry.content;
      chatArea.appendChild(msg);
    });

    sendBtn.addEventListener("click", async () => {
      const input = userInput.value.trim();
      if (!input) return;
      userInput.value = "";

      const userMsg = { role: "user", content: input };
      log.push(userMsg);
      appendMessage(userMsg);

      const res = await fetch(TALK_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: log })
      });

      const data = await res.json();
      const aiMsg = data.reply;
      const aiEntry = { role: "ai", content: aiMsg };
      log.push(aiEntry);
      appendMessage(aiEntry);

      turnCount++;
      localStorage.setItem("whoai_chat", JSON.stringify(log));
      localStorage.setItem("whoai_turn", turnCount);

      if (turnCount >= 10) {
        window.location.href = "/macaron/identity_check.html";
      }
    });

    function appendMessage(entry) {
      const msg = document.createElement("div");
      msg.className = "message " + entry.role;
      msg.textContent = entry.content;
      chatArea.appendChild(msg);
      chatArea.scrollTop = chatArea.scrollHeight;
    }
  </script>
</body>
</html>
