<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>whoai_talk - タネキャラ会話制限版</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
      background-image: url("./public/assets/stage1/space_background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    #characterImg {
      width: 140px;
      margin-bottom: 12px;
    }
    #chatArea {
      background: rgba(255,255,255,0.1);
      padding: 16px;
      margin-top: 16px;
      border-radius: 12px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      height: 300px;
      overflow-y: auto;
      text-align: left;
    }
    input, button {
      padding: 8px;
      margin-top: 8px;
    }
    .user-msg { color: #ffd1ec; margin: 4px 0; }
    .ai-msg { color: #d1ecff; margin: 4px 0; }
  </style>
</head>
<body>
  <h2>会話ページ</h2>
  <img id="characterImg" src="./public/assets/characters/tane.png" alt="キャラクター" />
  <div id="chatArea"></div>
  <input type="text" id="userInput" placeholder="メッセージを入力" />
  <button id="sendBtn">送信</button>

  <script>
    // --- キャラの状態を取得 ---
    let characterStage = localStorage.getItem("characterStage") || "tane";
    let turnCount = Number(localStorage.getItem("turnCount") || 0);

    // --- キャラ画像を切り替え ---
    function updateCharacterImage() {
      if (characterStage === "tane") {
        document.getElementById("characterImg").src = "./public/assets/characters/tane.png";
      } else {
        document.getElementById("characterImg").src = "./public/assets/characters/evolved.png";
      }
    }
    updateCharacterImage();

    const chatArea = document.getElementById("chatArea");
    const input = document.getElementById("userInput");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.textContent = (sender === "user" ? "あなた: " : "AI: ") + text;
      div.className = sender === "user" ? "user-msg" : "ai-msg";
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, "user");
      input.value = "";

      // --- タネキャラの10回制限チェック ---
      if (characterStage === "tane") {
        turnCount++;
        localStorage.setItem("turnCount", turnCount);
        if (turnCount >= 10) {
          addMessage("これ以上話すと進化します...", "ai");
          setTimeout(() => {
            window.location.href = "evolution.html";
          }, 2000);
          return;
        }
      }

      // --- AI応答 (サンプル/ダミー) ---
      // 実際は fetch(API) で応答生成
      const aiReply = "これはAIの返答です（ダミー）";
      addMessage(aiReply, "ai");
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
