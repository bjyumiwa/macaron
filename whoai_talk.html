<!-- FILE: whoai_talk.html（タネキャラ3回会話まで） -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>会話 - WHOAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%; margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      color: #fff;
      background-color: #000;
      background-image: url("public/assets/stage1/space_background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .langSwitcher {
      position: fixed; top: 10px; right: 10px;
      display: flex; gap: 8px; z-index: 999;
    }
    .langSwitcher button {
      background: rgba(0,0,0,0.5);
      color: white; border: none; padding: 4px 8px;
      border-radius: 6px; cursor: pointer;
    }

    .badge-box {
      margin-top: 12px;
      background: rgba(0,0,0,0.5);
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 14px;
    }

    h1 {
      font-size: 28px;
      margin: 16px 0 4px;
    }

    .subtitle {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }

    #charImg {
      width: 72px; height: 72px;
      margin-bottom: 6px;
    }

    #nameDisplay {
      font-size: 14px;
      margin-bottom: 10px;
    }

    #chatArea {
      width: 90%; max-width: 600px;
      height: 280px;
      background: rgba(255,255,255,0.08);
      padding: 12px;
      border-radius: 12px;
      overflow-y: auto;
      margin-bottom: 12px;
    }

    .message {
      margin-bottom: 8px;
    }

    .inputArea {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 24px;
    }

    #userInput {
      width: 70%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
    }

    #sendBtn {
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 8px;
      background: #ffd0e9;
      border: none;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #ffb7da;
    }
  </style>
</head>
<body>
  <!-- 言語切替ボタン（機能追加予定） -->
  <div class="langSwitcher">
    <button>日本語</button>
    <button>EN</button>
    <button>中文</button>
    <button>KO</button>
  </div>

  <div class="badge-box" id="statusBadge">？ | blue | tane　　turn: 0/3</div>

  <h1>会話</h1>
  <p class="subtitle">3回会話すると、マカロンの再選択へ</p>

  <img id="charImg" src="" alt="タネキャラ" />
  <p id="nameDisplay">あなた: ??? / キャラ: ???</p>

  <div id="chatArea"></div>

  <div class="inputArea">
    <input id="userInput" type="text" placeholder="メッセージを入力" />
    <button id="sendBtn">送信</button>
  </div>

  <script>
    const TALK_ENDPOINT = "https://macaron-one.vercel.app/api/talk";

    const userName = localStorage.getItem("whoai_name") || "あなた";
    const color = localStorage.getItem("macaronColor") || "blue";
    const personality = localStorage.getItem("macaronPersonality") || "";  // 情熱など
    const userCharName = localStorage.getItem("whoai_charName") || "???";

    let turnCount = parseInt(localStorage.getItem("whoai_turnCount") || "0", 10);
    let history = [];

    // キャラ画像セット（taneキャラ）
    const charImgPath = `public/assets/stage1/${color}_closed.png`;
    document.getElementById("charImg").src = charImgPath;

    // 名前とキャラ表示
    document.getElementById("nameDisplay").textContent = `あなた: ${userName} / キャラ: ${userCharName}`;
    document.getElementById("statusBadge").textContent = `${userCharName} | ${color} | tane　　turn: ${turnCount}/3`;

    const chatArea = document.getElementById("chatArea");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(role, content) {
      const div = document.createElement("div");
      div.className = "message";
      div.textContent = `${role === "user" ? userName : userCharName}: ${content}`;
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      appendMessage("user", message);
      input.value = "";

      const res = await fetch(TALK_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          userMessage: message,
          history,
          personality
        })
      });

      const data = await res.json();
      const reply = data.reply || "（返答がありませんでした）";
      appendMessage("ai", reply);

      history.push({ role: "user", content: message });
      history.push({ role: "assistant", content: reply });

      turnCount++;
      localStorage.setItem("whoai_turnCount", turnCount.toString());

      document.getElementById("statusBadge").textContent = `${userCharName} | ${color} | tane　　turn: ${turnCount}/3`;

      // 3回で進化フローへ
      if (turnCount >= 3) {
        setTimeout(() => {
          window.location.href = "macaron_select.html";
        }, 1500);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
