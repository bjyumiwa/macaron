<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>タネキャラと会話しよう（3回）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      margin: 0;
      background: url("/public/assets/stage1/space_background.png") center/cover fixed;
      color: #fff;
    }
    .character-img {
      width: 120px;
      margin: 16px auto;
      display: block;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }
    #chat {
      max-width: 600px;
      margin: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .msg {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }
    .msg.user {
      justify-content: flex-end;
    }
    .bubble {
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 70%;
      line-height: 1.5;
    }
    .user-bubble {
      background: #4cafef;
      color: #fff;
      text-align: right;
    }
    .char-bubble {
      background: #673ab7;
      color: #fff;
      display: flex;
      align-items: flex-start;
      gap: 6px;
    }
    .icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    #inputArea {
      display: flex;
      padding: 12px;
      max-width: 600px;
      margin: auto;
    }
    #inputArea input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: none;
    }
    #inputArea button {
      padding: 8px 16px;
      margin-left: 8px;
    }
    .name-label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">タネキャラと会話しよう（3回）</h2>
  <!-- ゆらゆらキャラ -->
  <img id="mainChar" class="character-img" src="" alt="キャラ">

  <div id="chat"></div>

  <div id="inputArea">
    <input id="msgInput" type="text" placeholder="メッセージを入力..." />
    <button onclick="sendMessage()">送信</button>
  </div>

  <script>
    const userName = localStorage.getItem("yourName") || "あなた";
    const charName = localStorage.getItem("whoai_name") || "キャラ";
    const color = localStorage.getItem("macaronColor") || "blue";
    const TALK_ENDPOINT = "https://macaron-one.vercel.app/api/talk";

    const chat = document.getElementById("chat");
    const input = document.getElementById("msgInput");
    const mainChar = document.getElementById("mainChar");

    // キャラ画像を反映
    mainChar.src = `/public/assets/stage1/tane_${color}.png`;

    let talkCount = 0;

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "msg " + sender;
      if (sender === "user") {
        msg.innerHTML = `
          <div class="bubble user-bubble">
            <span class="name-label">${userName}：</span>
            ${text}
          </div>`;
      } else {
        msg.innerHTML = `
          <div class="bubble char-bubble">
            <img src="/public/assets/stage1/tane_${color}.png" class="icon" />
            <div>
              <span class="name-label">${charName}：</span>
              ${text}
            </div>
          </div>`;
      }
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch(TALK_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        addMessage(data.reply, "char");
      } catch {
        addMessage("（通信エラー）", "char");
      }

      talkCount++;
      if (talkCount >= 3) {
        setTimeout(() => {
          window.location.href = "macaron_select.html";
        }, 1500);
      }
    }

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
