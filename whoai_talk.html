</head>
<body>

  <!-- ä¸­å¤®ã‚­ãƒ£ãƒ© -->
  <div id="whoaiSprite" class="whoai-sprite" aria-hidden="true">
    <img id="whoaiSpriteImg" alt="character">
  </div>

  <!-- å³ä¸Šã®ãƒãƒƒã‚¸ -->
  <div id="whoaiNameBadge" class="whoai-name-badge" style="display:none;">
    <img id="whoaiBadgeFace" alt="">
    <span id="whoaiBadgeText"></span>
  </div>

  <!-- ä¼šè©±UI -->
  <div id="chatArea"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã—ã¦ Enter / é€ä¿¡" />
    <button id="sendBtn">é€ä¿¡</button>
  </div>

  <script>
  (function(){
    function lsGet(k,d=null){
      try { return JSON.parse(localStorage.getItem(k)) ?? d }
      catch { return localStorage.getItem(k) ?? d }
    }

    const pickedRaw = lsGet('selectedMacaron') || lsGet('whoai_selectedMacaron') || 'green';
    const color = ['pink','blue','green','purple'].includes(pickedRaw) ? pickedRaw : 'green';

    const badge = document.getElementById('whoaiNameBadge');
    const face  = document.getElementById('whoaiBadgeFace');
    const nameEl= document.getElementById('whoaiBadgeText');
    const spriteImg = document.getElementById('whoaiSpriteImg');

    // åå‰è¨­å®š
    nameEl.textContent = `ğŸª„ ${lsGet('characterName','ãªã¾ãˆæœªè¨­å®š')}`;
    badge.style.display = 'flex';

    // å€™è£œURLï¼ˆå­˜åœ¨ç¢ºèªä»˜ãï¼‰
    const candidates = [
      `/public/assets/stage1/tane_${color}.png`,
      `./tane_${color}.png`,
      color==='purple' ? './tane_purplo.png' : null
    ].filter(Boolean);

    (function pickAndApply(i=0){
      if(i >= candidates.length){ console.warn('tane image not found'); return; }
      const test = new Image();
      test.onload = () => {
        face.src = test.src;
        spriteImg.src = test.src;
      };
      test.onerror = () => pickAndApply(i+1);
      test.src = candidates[i];
    })();

    // ä¼šè©±æ©Ÿèƒ½ï¼ˆãƒ€ãƒŸãƒ¼ï¼‰
    const chatArea = document.getElementById('chatArea');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(text, sender){
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = text;
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const msg = userInput.value.trim();
      if(!msg) return;
      addMessage(msg, 'user');
      userInput.value = '';
      // ã“ã“ã«APIé€£æºå‡¦ç†ã‚’è¿½åŠ 
      setTimeout(() => {
        addMessage(`ã€Œ${msg}ã€ã£ã¦è¨€ã£ãŸã­ï¼`, 'bot');
      }, 500);
    });
    userInput.addEventListener('keypress', e => {
      if(e.key === 'Enter') sendBtn.click();
    });

    // åˆæœŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
    addMessage(`ã“ã‚“ã«ã¡ã¯ï¼ãƒã‚«ãƒ­ãƒ³è‰²ã€Œ${color}ã€ã®taneã ã‚ˆã€‚ãªã‚“ã§ã‚‚è©±ã—ã‹ã‘ã¦ã­ã€‚`, 'bot');
  })();
  </script>
</body>
