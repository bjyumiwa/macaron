<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>whoai_talk - 会話（taneキャラ3回）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{height:100%;margin:0}
    body{
      font-family:"Noto Sans JP",sans-serif;
      color:#fff;
      background:#000;
      background-image:url("/public/assets/stage1/space_background.png");
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
      display:flex;
      flex-direction:column;
    }
    /* キャラ画像 */
    .character{
      position:fixed;
      top:10%;
      left:50%;
      transform:translateX(-50%);
      width:160px;
      animation:float 4s ease-in-out infinite;
      z-index:1;
    }
    @keyframes float {
      0%,100%{ transform:translate(-50%,0) }
      50%{ transform:translate(-50%,-20px) }
    }

    /* 会話エリア */
    .chat-container{
      flex:1;
      overflow-y:auto;
      padding:120px 20px 80px;
    }
    .message{
      max-width:70%;
      padding:10px 14px;
      border-radius:16px;
      margin:8px 0;
      line-height:1.5;
      position:relative;
      word-wrap:break-word;
    }
    .user{
      background:rgba(0,150,255,0.8);
      align-self:flex-end;
      border-bottom-right-radius:0;
    }
    .bot{
      background:rgba(150,0,255,0.8);
      align-self:flex-start;
      border-bottom-left-radius:0;
    }
    .name-label{
      font-size:12px;
      font-weight:bold;
      margin-bottom:2px;
      display:block;
    }

    /* 入力欄 */
    .input-container{
      display:flex;
      padding:10px;
      background:rgba(0,0,0,0.6);
      position:fixed;
      bottom:0;
      width:100%;
    }
    #user-input{
      flex:1;
      padding:10px;
      border:none;
      border-radius:8px;
      font-size:16px;
    }
    #send-btn{
      margin-left:10px;
      padding:10px 18px;
      border:none;
      border-radius:8px;
      background:#4cafef;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <img id="character-img" class="character" src="" alt="キャラ" />
  
  <div class="chat-container" id="chat"></div>

  <div class="input-container">
    <input id="user-input" type="text" placeholder="メッセージを入力…" />
    <button id="send-btn">送信</button>
  </div>

  <script>
    const TALK_ENDPOINT = "https://macaron-one.vercel.app/api/talk";
    const yourName = localStorage.getItem("your_name") || "あなた";
    const whoaiName = localStorage.getItem("whoai_name") || "キャラ";
    const macaronColor = localStorage.getItem("macaron_color") || "blue";

    // キャラ画像を設定
    document.getElementById("character-img").src = `public/assets/stage1/tane_${macaronColor}.png`;

    const chat = document.getElementById("chat");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    let messageCount = 0;

    function addMessage(text, sender){
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      const name = document.createElement("span");
      name.classList.add("name-label");
      name.textContent = sender==="user" ? `${yourName}:` : `${whoaiName}:`;
      msg.appendChild(name);
      msg.appendChild(document.createTextNode(text));
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage(){
      const text = input.value.trim();
      if(!text) return;
      addMessage(text,"user");
      input.value = "";

      try{
        const res = await fetch(TALK_ENDPOINT,{
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body:JSON.stringify({ message:text })
        });
        const data = await res.json();
        addMessage(data.reply,"bot");
      }catch(e){
        addMessage("（接続エラー）","bot");
      }

      messageCount++;
      if(messageCount>=3){
        setTimeout(()=>{ window.location.href="macaron_select.html"; },1500);
      }
    }

    sendBtn.addEventListener("click",sendMessage);
    input.addEventListener("keypress",e=>{
      if(e.key==="Enter") sendMessage();
    });
  </script>
</body>
</html>
