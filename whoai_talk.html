<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>会話 - タネキャラ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body {
      margin: 0;
      height: 100%;
      font-family: "Noto Sans JP", sans-serif;
      color: #fff;
      background: #000;
      background-image: url("public/assets/stage1/space_background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      min-height: 100vh;
    }
    .whoai-name-badge {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      padding: 8px 12px;
      border-radius: 12px;
      font-weight: bold;
      z-index: 1000;
    }
    h1 {
      font-size: 28px;
      margin-top: 90px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
    }
    .char-img {
      width: 180px;
      margin: 20px 0;
    }
    .chat-area {
      width: 100%;
      max-width: 560px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .chat-log {
      height: 240px;
      overflow-y: auto;
      margin-bottom: 12px;
    }
    .chat-msg {
      margin: 6px 0;
    }
    .input-row {
      display: flex;
    }
    .input-row input {
      flex: 1;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: none;
      font-size: 16px;
    }
    .input-row button {
      padding: 10px 16px;
      border-radius: 0 8px 8px 0;
      border: none;
      background: #6f4cff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .status {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="whoai-name-badge" id="nameBadge"></div>
    <h1 id="title">会話</h1>
    <p class="status" id="statusText">進化キャラで10回会話すると、復活の儀式へ</p>
    <img class="char-img" id="charImg" src="" alt="キャラクター">
    <div class="chat-area">
      <div class="chat-log" id="chatLog"></div>
      <form class="input-row" id="chatForm">
        <input type="text" id="userInput" placeholder="話しかけてみよう…" autocomplete="off" required />
        <button type="submit">送信</button>
      </form>
    </div>
  </div>

  <script>
    const TALK_ENDPOINT = 'https://macaron-one.vercel.app/api/talk';
    const MAX_TURNS = 3;

    const turn = parseInt(localStorage.getItem('whoai_turn') || '0');
    const name = localStorage.getItem('whoai_name') || 'キャラ';
    const color = localStorage.getItem('macaronColor') || 'green';
    const lang = localStorage.getItem('whoai_lang') || 'ja-JP';

    // UIセットアップ
    document.getElementById('nameBadge').textContent = `${name} | ${color} | tane`;
    document.getElementById('statusText').textContent =
      lang === 'ja-JP' ? 'たねキャラと3回会話すると、マカロン再選択へ' :
      lang === 'en-US' ? 'Talk 3 times to continue the story' :
      lang === 'zh-CN' ? '和种子角色对话3次以继续' :
      lang === 'ko-KR' ? '씨앗 캐릭터와 3번 대화하세요' : '';

    const imgPath = `public/assets/stage1/tane_${color}.png`;
    document.getElementById('charImg').src = imgPath;

    const form = document.getElementById('chatForm');
    const input = document.getElementById('userInput');
    const log = document.getElementById('chatLog');
    let currentTurn = turn;

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = 'chat-msg';
      div.textContent = `${sender}：${text}`;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;
      appendMessage('あなた', userMessage);
      input.value = '';
      form.querySelector('button').disabled = true;

      try {
        const res = await fetch(TALK_ENDPOINT, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ message: userMessage, color, name })
        });
        const data = await res.json();
        const reply = data?.reply || '…';
        appendMessage(`キャラ：${name}`, reply);
      } catch {
        appendMessage(`キャラ：${name}`, '…エラーが起きました');
      } finally {
        currentTurn += 1;
        localStorage.setItem('whoai_turn', String(currentTurn));
        form.querySelector('button').disabled = false;

        // 3回で進化選択へ
        if (currentTurn >= MAX_TURNS) {
          setTimeout(() => {
            window.location.href = 'macaron_select.html';
          }, 2000);
        }
      }
    });
  </script>
</body>
</html>
