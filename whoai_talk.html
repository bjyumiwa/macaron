<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>whoai_talk.html - 会話（進化後・復活後両対応）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      font-family: "Noto Sans JP", sans-serif;
      color: #fff;
      background: #000;
      background-image: url("/public/assets/stage1/space_background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 16px;
    }
    #characterImg {
      width: 120px;
      margin: 12px 0;
    }
    #chatArea {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 12px;
      height: 300px;
      overflow-y: auto;
    }
    #userInput {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ffd1ec;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>WhoAIとお話ししよう</h2>
  <div id="characterContainer">
    <img id="characterImg" src="" alt="キャラクター" />
  </div>
  <div id="chatArea"></div>
  <input type="text" id="userInput" placeholder="話しかけてみよう...">
  <button onclick="sendMessage()">送信</button>

  <script>
    const TALK_ENDPOINT = 'https://macaron-one.vercel.app/api/talk';
    const macaronColor = localStorage.getItem("macaronColor") || "pink";
    const rebirthOption = localStorage.getItem("rebirthOption");
    const evolved = true; // この時点では必ず進化済

    let talkCount = Number(localStorage.getItem("talkCount")) || 0;
    const log = JSON.parse(localStorage.getItem("whoai_chat") || "[]");
    const xp = Number(localStorage.getItem("xp") || 0);

    const characterImg = document.getElementById("characterImg");
    const chatArea = document.getElementById("chatArea");
    const userInput = document.getElementById("userInput");

    function updateCharacterImage() {
      let color = macaronColor;
      let stage = evolved ? "evolved" : "tane";
      characterImg.src = `/public/assets/stage1/${stage}_${color}.gif`;
    }

    function displayMessage(sender, text) {
      const msg = document.createElement("div");
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatArea.appendChild(msg);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      displayMessage("あなた", message);
      userInput.value = "";

      try {
        const res = await fetch(TALK_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        const reply = data.reply || "うーん、よくわからないな。";

        displayMessage("WhoAI", reply);
        log.push({ user: message, ai: reply });
        localStorage.setItem("whoai_chat", JSON.stringify(log));

        talkCount++;
        localStorage.setItem("talkCount", talkCount);
        localStorage.setItem("xp", xp + 1);

        if (talkCount >= 10) {
          if (!rebirthOption) {
            location.href = "rebirth.html";
          } else {
            location.href = "identity_check.html";
          }
        }
      } catch (err) {
        displayMessage("WhoAI", "通信に失敗しました。もう一度試してね。")
      }
    }

    updateCharacterImage();
    // 過去ログを表示
    log.forEach(entry => {
      displayMessage("あなた", entry.user);
      displayMessage("WhoAI", entry.ai);
    });
  </script>
</body>
</html>
