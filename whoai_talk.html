<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>whoai_talk.html - 会話</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-image: url("public/assets/stage1/space_background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #characterImg {
      width: 140px;
      margin-bottom: 12px;
    }
    #chatArea {
      background: rgba(255,255,255,0.1);
      padding: 16px;
      margin-top: 16px;
      border-radius: 12px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      height: 300px;
      overflow-y: auto;
      text-align: left;
    }
    .chat-message {
      margin: 8px 0;
    }
    .user {
      color: #ffd1ec;
    }
    .ai {
      color: #aee1ff;
    }
    input[type="text"] {
      padding: 8px;
      width: 70%;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 8px 14px;
      margin-left: 6px;
      border: none;
      border-radius: 8px;
      background-color: #ffd1ec;
      color: #333;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffb6d9;
    }
  </style>
</head>
<body>
  <h2>WhoAI 会話ページ</h2>
  <img id="characterImg" src="public/assets/stage1/character.png" alt="キャラクター">
  
  <div id="chatArea"></div>
  
  <div style="margin-top: 12px;">
    <input type="text" id="userInput" placeholder="メッセージを入力">
    <button onclick="sendMessage()">送信</button>
  </div>

  <script>
    const chatArea = document.getElementById("chatArea");
    let turnCount = 0; // 会話ターン数

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "chat-message " + sender;
      div.textContent = (sender === "user" ? "あなた: " : "AI: ") + text;
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";
      turnCount++;
      talkAPI(text);

      // 目標到達条件（例: 10ターン）
      if (turnCount >= 10) {
        reachGoal();
      }
    }

    async function talkAPI(message) {
      try {
        const response = await fetch("https://macaron-one.vercel.app/api/talk", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        addMessage(data.reply || "（返答がありません）", "ai");
      } catch (err) {
        console.error(err);
        addMessage("通信エラーが発生しました。", "ai");
      }
    }

    // ▼ここだけ差し替え
    function reachGoal() {
      // 「進化に進む」フラグを立てて、まずマカロン選択へ
      localStorage.setItem('whoai_need_evolve', '1');
      location.href = 'macaron.html?from=talk';
    }
  </script>
</body>
</html>
