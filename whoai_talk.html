<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>WhoAI - 会話画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
      background-image: url("public/assets/stage1/space_background.png");
      background-size: cover;
      background-position: center;
    }
    #chatArea {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 16px;
      border-radius: 12px;
      height: 300px;
      overflow-y: auto;
    }
    #status {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 14px;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      border-radius: 6px;
      margin: 10px 4px 0;
    }
    button {
      background: pink;
      border: none;
    }
  </style>
</head>
<body>
  <div id="status"></div>
  <div id="chatArea"></div>
  <input id="userInput" placeholder="メッセージを入力…" />
  <button onclick="sendMessage()">送信</button>

  <script>
    const stage = localStorage.getItem("stage") || "tane";
    const color = localStorage.getItem("color") || "pink";
    const evolved = localStorage.getItem("evolved") === "true";
    const maxTurns = evolved ? 10 : 3;

    let turnCount = parseInt(localStorage.getItem("turnCount") || "0");
    const chatArea = document.getElementById("chatArea");
    const status = document.getElementById("status");

    updateStatus();

    function updateStatus() {
      status.textContent = `stage: ${stage} | talk ${turnCount}/${maxTurns} | color:${color}`;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("あなた", message);
      input.value = "";
      turnCount++;
      localStorage.setItem("turnCount", turnCount.toString());

      // 仮のAI返信
      setTimeout(() => {
        appendMessage("AI", "なるほど、そうなんですね！");
        checkEnd();
      }, 600);
    }

    function appendMessage(sender, message) {
      const div = document.createElement("div");
      div.innerHTML = `<strong>${sender}：</strong> ${message}`;
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function checkEnd() {
      updateStatus();
      if (turnCount >= maxTurns) {
        setTimeout(() => {
          window.location.href = "rebirth.html";
        }, 1500);
      }
    }
  </script>
</body>
</html>
