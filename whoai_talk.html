<!-- FILE: whoai_talk.html（タネキャラ3回会話）完全版 -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>whoai_talk - タネキャラ会話</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%; margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background: #000;
      background-image: url("public/assets/stage1/space_background.png");
      background-size: cover; background-position: center;
      color: white;
      display: flex; flex-direction: column;
    }
    .badge-box {
      position: fixed; top: 12px; left: 12px; z-index: 1000;
      display: flex; gap: 10px;
    }
    .badge {
      background: rgba(0,0,0,0.4);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: bold;
      border: 1px solid rgba(255,255,255,0.3);
    }
    #charImg {
      width: 100px;
      margin: 80px auto 10px;
      display: block;
    }
    #nameDisplay {
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 10px;
    }
    #chatArea {
      flex: 1;
      padding: 10px;
      max-width: 600px;
      margin: 0 auto;
      overflow-y: auto;
    }
    .message {
      max-width: 80%;
      margin: 8px;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      white-space: pre-wrap;
    }
    .user { align-self: flex-end; background: rgba(255,255,255,0.2); text-align: right; }
    .ai { align-self: flex-start; background: rgba(0,0,0,0.4); text-align: left; }
    .inputArea {
      display: flex; padding: 12px;
      max-width: 600px; margin: 0 auto;
    }
    #userInput {
      flex: 1; padding: 10px; font-size: 16px;
      border-radius: 10px; border: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <div class="badge-box">
    <div class="badge" id="badgeName"></div>
    <div class="badge" id="badgeTurn"></div>
  </div>

  <img id="charImg" src="" alt="キャラ" />
  <p id="nameDisplay"></p>

  <div id="chatArea" style="display:flex; flex-direction:column;"></div>

  <div class="inputArea">
    <input type="text" id="userInput" placeholder="メッセージを入力">
    <button onclick="send()">送信</button>
  </div>

  <script>
    const TALK_ENDPOINT = 'https://macaron-one.vercel.app/api/talk';
    const charName = localStorage.getItem("char_name") || "キャラ";
    const color = localStorage.getItem("macaronColor") || "blue";
    let turnCount = Number(localStorage.getItem("whoai_turn") || 0);

    document.getElementById("badgeName").textContent = `${charName} | ${color} | tane`;
    document.getElementById("badgeTurn").textContent = `turn: ${turnCount}/3`;
    document.getElementById("nameDisplay").textContent = `キャラ: ${charName}`;

    const img = document.getElementById("charImg");
    img.src = `public/assets/stage1/tane_${color}.png`;

    const input = document.getElementById("userInput");
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") send();
    });

    async function send() {
      const text = input.value.trim();
      if (!text) return;
      appendChat("user", text);
      input.value = "";

      try {
        const res = await fetch(TALK_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        const reply = data.reply || "...";
        appendChat("ai", reply);
      } catch (err) {
        appendChat("ai", "通信エラーが発生しました。");
      }

      turnCount++;
      localStorage.setItem("whoai_turn", turnCount);
      document.getElementById("badgeTurn").textContent = `turn: ${turnCount}/3`;

      if (turnCount >= 3) {
        setTimeout(() => {
          window.location.href = "macaron_select.html";
        }, 1000);
      }
    }

    function appendChat(sender, text) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = (sender === "user" ? "あなた: " : `${charName}: `) + text;
      document.getElementById("chatArea").appendChild(div);
      document.getElementById("chatArea").scrollTop = 999999;
    }
  </script>
</body>
</html>
