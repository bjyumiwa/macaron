<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>whoai_talk - タネキャラ会話（3回で進化へ）</title>
  <style>
    html,body{height:100%;margin:0}
    body{
      font-family:"Noto Sans JP",sans-serif;
      color:#fff;
      background:#000 url("public/assets/stage1/space_background.png") center/cover fixed no-repeat;
      display:flex;flex-direction:column;
    }
    header{
      padding:10px;
      text-align:center;
      font-weight:bold;
      background:rgba(0,0,0,.4);
      backdrop-filter:blur(4px);
    }
    #chat{
      flex:1;
      overflow-y:auto;
      padding:16px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .bubble{
      max-width:70%;
      padding:10px 14px;
      border-radius:14px;
      position:relative;
      word-wrap:break-word;
    }
    .user{
      align-self:flex-end;
      background:#4a90e2;
    }
    .ai{
      align-self:flex-start;
      background:#6f4cff;
    }
    .name-label{
      font-size:12px;
      margin-bottom:2px;
      opacity:0.85;
    }
    #inputArea{
      display:flex;
      border-top:1px solid #444;
    }
    #msgInput{
      flex:1;
      padding:12px;
      font-size:16px;
      border:0;
      outline:none;
    }
    #sendBtn{
      padding:0 20px;
      background:#6f4cff;
      border:0;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <header id="headerTitle">タネキャラと会話しよう（3回）</header>
  <div id="chat"></div>
  <div id="inputArea">
    <input id="msgInput" type="text" placeholder="メッセージを入力…" />
    <button id="sendBtn">送信</button>
  </div>

  <script>
    // --- 定数 ---
    const TALK_ENDPOINT = "https://macaron-one.vercel.app/api/talk";

    // --- 名前 ---
    const yourName = localStorage.getItem("your_name") || "あなた";
    const charName = localStorage.getItem("whoai_name") || "キャラ";

    // --- 会話回数 ---
    let turn = Number(localStorage.getItem("whoai_turn") || 0);

    // DOM
    const chat = document.getElementById("chat");
    const input = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    // メッセージ描画
    function renderMessage(speaker, text, type){
      const wrap = document.createElement("div");
      const label = document.createElement("div");
      label.className = "name-label";
      label.textContent = `${speaker}：`;
      const bubble = document.createElement("div");
      bubble.className = `bubble ${type}`;
      bubble.textContent = text;
      wrap.appendChild(label);
      wrap.appendChild(bubble);
      chat.appendChild(wrap);
      chat.scrollTop = chat.scrollHeight;
    }

    // API送信
    async function sendMessage(){
      const text = input.value.trim();
      if(!text) return;
      input.value = "";
      renderMessage(yourName, text, "user");

      try{
        const res = await fetch(TALK_ENDPOINT, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body:JSON.stringify({ message:text })
        });
        const data = await res.json();
        const reply = data.reply || "……";
        renderMessage(charName, reply, "ai");

        turn++;
        localStorage.setItem("whoai_turn", turn);

        // 3回終わったら進化へ
        if(turn >= 3){
          setTimeout(()=>{
            location.href = "macaron_select.html";
          }, 1200);
        }
      }catch(e){
        renderMessage(charName, "エラーが発生しました。", "ai");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e=>{
      if(e.key==="Enter") sendMessage();
    });

    // 初回あいさつ
    if(turn === 0){
      renderMessage(charName, "やあ、" + yourName + "！よろしくね。", "ai");
    }
  </script>
</body>
</html>
