<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>whoai_talk.html - 進化後の会話（7回で儀式へ）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html,body{height:100%;margin:0;padding:0}
    body{
      font-family:"Noto Sans JP",sans-serif;
      background-image:url("public/assets/stage1/space_background.png");
      background-size:cover;background-position:center;background-attachment:fixed;
      color:#fff;padding:20px;display:flex;flex-direction:column;align-items:center
    }
    h2{margin:8px 0 6px;text-shadow:0 0 8px rgba(0,0,0,.5)}
    .status{opacity:.9;margin-bottom:8px}
    #char{width:120px;margin:8px auto 12px;display:block}
    #chat{
      width:min(680px,92vw);height:50vh;overflow-y:auto;
      background:rgba(255,255,255,.08);border-radius:12px;padding:12px
    }
    .row{margin:8px 0;padding:8px 10px;border-radius:10px;line-height:1.5}
    .u{background:rgba(255,255,255,.15);align-self:flex-end}
    .a{background:rgba(0,0,0,.25)}
    .inputBar{width:min(680px,92vw);display:flex;gap:8px;margin-top:10px}
    input[type=text]{flex:1;padding:10px;border-radius:10px;border:none}
    button{padding:10px 16px;border:none;border-radius:10px;cursor:pointer}
    #send{background:#ffd1ec;color:#111}
    #send:disabled{opacity:.6;cursor:not-allowed}
    #rebirth{margin-top:14px;display:none;background:#ffd1ec;color:#111}
  </style>
</head>
<body>
  <h2 id="title">いっしょに話そう</h2>
  <div class="status" id="status"></div>
  <img id="char" alt="進化キャラ" />

  <div id="chat"></div>

  <div class="inputBar">
    <input id="msg" type="text" placeholder="メッセージを入力…" />
    <button id="send" onclick="sendMsg()">送信</button>
  </div>

  <button id="rebirth" onclick="goRebirth()">復活の儀式へ ▶</button>

  <script>
    // ===== 設定 =====
    const API_ENDPOINT = "/api/talk"; // ← あなたのAPI URLに合わせて変更
    const LIMIT_DEFAULT = 7;
    const NAMES_JA = { pink:"ピンク", green:"グリーン", blue:"ブルー", purple:"パープル" };

    // 進化情報 & 名前
    const color = localStorage.getItem("evolved_color") || "green";
    const limit = parseInt(localStorage.getItem("conv_limit") || String(LIMIT_DEFAULT), 10);
    let count = parseInt(localStorage.getItem("conv_count") || "0", 10);
    const petName = (localStorage.getItem("whoai_name") || "").trim() || `${NAMES_JA[color]}`;

    // タイトル & ステータス
    const titleEl = document.getElementById("title");
    const statusEl = document.getElementById("status");
    titleEl.textContent = `${petName} と話そう`;

    function renderStatus(){
      const remain = Math.max(0, limit - count);
      statusEl.textContent = `色：${NAMES_JA[color]}　名前：${petName}　会話：${count}/${limit}（残り ${remain}）`;
    }

    // キャラ画像（進化時に保存した候補を優先）
    function setCharImg(){
      const el = document.getElementById("char");
      const pref1 = localStorage.getItem("evolved_img_pref1");
      const pref2 = localStorage.getItem("evolved_img_pref2");
      const candidates = [pref1, pref2].filter(Boolean).concat([
        `public/assets/stage1/${color}_open.png`,
        `${color}_open.png`
      ]);
      const img = new Image(); let i = 0;
      const tryNext = ()=>{ if(i >= candidates.length){ el.style.display="none"; return; } img.src = candidates[i++]; };
      img.onload = ()=>{ el.src = img.src; };
      img.onerror = tryNext;
      tryNext();
    }

    // チャットUI
    const chatEl = document.getElementById("chat");
    function addRow(text, who){
      const row = document.createElement("div");
      row.className = `row ${who}`;
      row.textContent = text;
      chatEl.appendChild(row);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    // 履歴（API向け）
    const history = [];

    async function sendMsg(){
      const input = document.getElementById("msg");
      const btn = document.getElementById("send");
      const text = input.value.trim();
      if(!text) return;

      if(count >= limit){ lockInput(); return; }

      addRow(text, "u");
      history.push({ role:"user", content:text });
      input.value = ""; btn.disabled = true;

      try{
        const res = await fetch(API_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: text,
            name: petName,
            color: color,
            history: history // 任意：サーバで文脈に使用
          })
        });

        let reply;
        if(res.ok){
          const data = await res.json();
          reply = data.reply;
        }else{
          reply = fallbackReply(text, color, petName);
        }
        if(!reply) reply = "(…返答なし…)";
        addRow(reply, "a");
        history.push({ role:"assistant", content:reply });

        // 返信受信でカウント
        count += 1;
        localStorage.setItem("conv_count", String(count));
        renderStatus();

        if(count >= limit){
          lockInput();
          document.getElementById("rebirth").style.display = "inline-block";
        }
      }catch(err){
        console.error(err);
        const reply = fallbackReply(text, color, petName);
        addRow(reply, "a");
        history.push({ role:"assistant", content:reply });
      }finally{
        if(count < limit) btn.disabled = false;
      }
    }

    function fallbackReply(userText, color, name){
      const mood = { pink:"やさしく", green:"元気に", blue:"落ち着いて", purple:"しっとりと" }[color] || "ふつうに";
      return `${name}（${mood}）：「${userText}」ってことだね。もう少し詳しく教えて？`;
    }

    function lockInput(){
      document.getElementById("send").disabled = true;
      document.getElementById("msg").disabled = true;
    }

    function goRebirth(){ window.location.href = "rebirth.html"; }

    // ===== 初期化 =====
    setCharImg();
    renderStatus();

    // 7回到達済みなら初期ロック
    if (count >= limit) {
      lockInput();
      document.getElementById("rebirth").style.display = "inline-block";
    }

    // Enterキー送信（日本語IME確定Enterは無視）
    const input = document.getElementById("msg");
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.isComposing) {
        sendMsg();
      }
    });
  </script>
</body>
</html>
