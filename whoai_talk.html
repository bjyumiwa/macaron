<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>whoai_talk - 会話（タネキャラ）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background: #000;
      background-image: url("public/assets/stage1/space_background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .whoai-name-badge {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(3px);
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: bold;
    }

    #chatArea {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin-bottom: 12px;
    }

    .message.user {
      text-align: right;
      color: #ffd;
    }

    .message.ai {
      text-align: left;
      color: #adf;
    }

    #inputArea {
      display: flex;
      padding: 12px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
    }

    #userInput {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    #sendBtn {
      margin-left: 8px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ffc0cb;
      color: #000;
      cursor: pointer;
    }

    #characterImg {
      width: 140px;
      margin: 20px auto 0;
      display: block;
    }

    .file-label {
      position: fixed;
      left: 10px;
      bottom: 10px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="whoai-name-badge" id="nameBadge">あなた</div>

  <img id="characterImg" src="" alt="キャラ画像" />

  <div id="chatArea"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="メッセージを入力…" />
    <button id="sendBtn">送信</button>
  </div>

  <div class="file-label">/macaron/whoai_talk.html</div>

  <script>
    const TALK_ENDPOINT = "https://macaron-one.vercel.app/api/talk";

    const userName = localStorage.getItem("whoai_name") || "あなた";
    const lang = localStorage.getItem("whoai_lang") || "ja-JP";
    const color = localStorage.getItem("macaronColor") || "green";
    const personality = localStorage.getItem("macaronPersonality") || "";

    document.getElementById("nameBadge").textContent = userName;

    // キャラ画像表示
    const characterImg = document.getElementById("characterImg");
    characterImg.src = `public/assets/stage1/${color}_closed.png`;

    // チャット履歴管理
    const chatArea = document.getElementById("chatArea");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    let chatHistory = [];

    function appendMessage(role, content) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.textContent = (role === "user" ? userName : "AI") + "： " + content;
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      appendMessage("user", userMessage);
      userInput.value = "";

      // API通信
      const res = await fetch(TALK_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          userMessage,
          history: chatHistory,
          personality: personality,
        }),
      });

      const data = await res.json();
      const reply = data.reply || "……";

      appendMessage("ai", reply);

      // 履歴更新
      chatHistory.push({ role: "user", content: userMessage });
      chatHistory.push({ role: "assistant", content: reply });
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
