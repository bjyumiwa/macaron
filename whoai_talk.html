<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>whoai_talk - 会話（taneキャラ表示）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background-image: url("public/assets/stage1/space_background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .character {
      width: 120px;
      height: auto;
      margin: 20px;
    }

    #chat-box {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 12px;
    }

    #input-area {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    input[type="text"] {
      width: 60%;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 10px 16px;
      background: #ffd1ec;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .badge {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.4);
      padding: 6px 12px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="badge" id="status">loading...</div>

  <img id="characterImg" class="character" src="" alt="キャラ画像" />

  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="message" placeholder="メッセージを入力..." />
    <button onclick="sendMessage()">送信</button>
  </div>

  <script>
    const color = localStorage.getItem("selectedColor") || "pink";
    const stage = "stage1";
    let talkCount = 1;

    // キャラ画像表示
    const charImg = document.getElementById("characterImg");
    charImg.src = `public/assets/stage1/${color}_closed.png`;

    document.getElementById("status").innerText = `stage: ${stage} | talk ${talkCount}/10 | color:${color}`;

    function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (text === "") return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div><strong>あなた:</strong> ${text}</div>`;
      input.value = "";

      setTimeout(() => {
        chatBox.innerHTML += `<div><strong>フージ:</strong> なるほどね〜</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
        talkCount++;
        document.getElementById("status").innerText = `stage: ${stage} | talk ${talkCount}/10 | color:${color}`;
      }, 400);
    }
  </script>
</body>
</html>
