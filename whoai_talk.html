<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>whoai_talk - „Éá„É¢3ÂõûÂà∂Èôê</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body {
      height:100%; margin:0;
      font-family:"Noto Sans JP",sans-serif; color:#fff; background:#000;
      background-image:url("public/assets/stage1/space_background.png");
      background-size:cover; background-position:center; background-attachment:fixed;
      display:flex; flex-direction:column; align-items:center;
    }
    header {
      padding:10px; font-weight:bold; font-size:18px; display:flex;
      justify-content:space-between; align-items:center; width:100%; max-width:640px;
    }
    select { padding:4px 6px; border-radius:6px; }
    #character-wrap { text-align:center; margin:20px 0; }
    #character-img { width:200px; max-width:70%; }
    #character-caption { margin-top:8px; font-size:20px; font-weight:600; }
    #chat {
      flex:1; width:100%; max-width:640px;
      overflow-y:auto; padding:12px; box-sizing:border-box;
    }
    .msg {
      margin:8px 0; padding:10px 14px; border-radius:12px; max-width:75%;
      word-wrap:break-word;
    }
    .user { background:#6f4cff; margin-left:auto; }
    .bot { background:rgba(255,255,255,0.15); margin-right:auto; }
    #inputArea {
      display:flex; gap:8px; padding:10px; width:100%; max-width:640px;
    }
    #userInput {
      flex:1; padding:10px; border-radius:8px; border:0; font-size:16px;
    }
    button {
      padding:10px 16px; border-radius:8px; border:0;
      background:#ff7edb; color:#000; font-weight:bold; cursor:pointer;
    }
  </style>
</head>
<body>
  <header>
    <span>WhoAI Talk</span>
    <select id="langSelect">
      <option value="ja">Êó•Êú¨Ë™û</option>
      <option value="en">English</option>
      <option value="zh">‰∏≠Êñá</option>
      <option value="ko">ÌïúÍµ≠Ïñ¥</option>
    </select>
  </header>

  <!-- „Ç≠„É£„É©Ë°®Á§∫ -->
  <div id="character-wrap">
    <img id="character-img" src="" alt="„Ç≠„É£„É©">
    <div id="character-caption"><span id="charNameText"></span></div>
  </div>

  <!-- ‰ºöË©±„Ç®„É™„Ç¢ -->
  <div id="chat"></div>

  <!-- ÂÖ•Âäõ„Ç®„É™„Ç¢ -->
  <div id="inputArea">
    <input id="userInput" type="text" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ" autocomplete="off">
    <button id="sendBtn">ÈÄÅ‰ø°</button>
  </div>

  <script>
    // --- Ë®≠ÂÆö ---
    const TALK_ENDPOINT = "https://macaron-one.vercel.app/api/talk";
    const macaronColor = localStorage.getItem("macaronColor") || "green";
    const charName = localStorage.getItem("whoai_name") || "„Ç≠„É£„É©";

    // ‰ºöË©±ÂõûÊï∞
    let turn = 0;

    // „Ç≠„É£„Éó„Ç∑„Éß„É≥ÁøªË®≥ËæûÊõ∏
    const CAPTION = {
      ja: (n)=> `${n}„Å†„Çà„ÄÇ`,
      en: (n)=> `I‚Äôm ${n}.`,
      zh: (n)=> `ÊàëÊòØ${n}„ÄÇ`,
      ko: (n)=> `ÎÇòÎäî ${n}Ïù¥Ïïº„ÄÇ`
    };

    // „Ç≠„É£„É©ÁîªÂÉè„Å®ÂêçÂâç„Çª„ÉÉ„Éà
    document.getElementById("character-img").src = `public/assets/stage1/tane_${macaronColor}.png`;
    const charNameText = document.getElementById("charNameText");

    // Ë®ÄË™ûÈÅ∏Êäû
    const langSelect = document.getElementById("langSelect");
    function updateCaption(){
      const lang = langSelect.value;
      charNameText.textContent = CAPTION[lang](charName);
    }
    langSelect.addEventListener("change", updateCaption);
    updateCaption();

    // --- ‰ºöË©±„Ç®„É™„Ç¢ ---
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(text, cls){
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage(){
      const text = input.value.trim();
      if(!text) return;
      const lang = langSelect.value;

      appendMessage("„ÅÇ„Å™„Åü: " + text, "user");
      input.value = "";

      try {
        const res = await fetch(TALK_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, lang: lang })
        });
        const data = await res.json();
        appendMessage(charName + ": " + (data.reply || "‚Ä¶‚Ä¶"), "bot");
      } catch(err){
        appendMessage("„Ç®„É©„Éº: Êé•Á∂ö„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü", "bot");
      }

      // --- ‰ºöË©±„Ç´„Ç¶„É≥„Éà ---
      turn++;
      localStorage.setItem("whoai_turn", turn);

      if(turn >= 3){
        appendMessage("üëâ Ê¨°„ÅÆ„Éû„Ç´„É≠„É≥„ÇíÈÅ∏„Å≥„Åæ„Åó„Çá„ÅÜÔºÅ", "bot");
        setTimeout(()=>{ location.href = "macaron_select.html"; }, 2000);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", e=>{
      if(e.key==="Enter") sendMessage();
    });
  </script>
</body>
</html>
