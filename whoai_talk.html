<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マカロン選択</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Noto Sans JP", sans-serif;
      background-image: url("public/assets/stage1/space_background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    h1 {
      margin-top: 24px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .macaron-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin: 30px 0;
    }

    .macaron-option {
      width: 160px;
      height: 160px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .macaron-option:hover {
      background: rgba(255,255,255,0.2);
    }

    .macaron-option img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    button {
      margin: 8px;
      padding: 10px 18px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #ffd1ec;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>好きなマカロンを選んでね</h1>

  <div class="macaron-grid">
    <div class="macaron-option" data-color="pink">
      <img src="public/assets/stage1/macaron_pink.png" alt="ピンク">
      <span>ピンク</span>
    </div>
    <div class="macaron-option" data-color="blue">
      <img src="public/assets/stage1/macaron_blue.png" alt="ブルー">
      <span>ブルー</span>
    </div>
    <div class="macaron-option" data-color="green">
      <img src="public/assets/stage1/macaron_green.png" alt="グリーン">
      <span>グリーン</span>
    </div>
    <div class="macaron-option" data-color="purple">
      <img src="public/assets/stage1/macaron_purple.png" alt="パープル">
      <span>パープル</span>
    </div>
  </div>

  <div>
    <button onclick="clearSelection()">クリア</button>
    <button onclick="confirmSelection()">決定する</button>
  </div>

  <script>
    let selectedColor = "";

    document.querySelectorAll(".macaron-option").forEach(item => {
      item.addEventListener("click", () => {
        selectedColor = item.dataset.color;
        document.querySelectorAll(".macaron-option").forEach(i => i.style.border = "none");
        item.style.border = "2px solid #fff";
      });
    });

    function clearSelection() {
      selectedColor = "";
      document.querySelectorAll(".macaron-option").forEach(i => i.style.border = "none");
    }

    function confirmSelection() {
      if (selectedColor) {
        localStorage.setItem("selectedColor", selectedColor);
        window.location.href = "whoai_talk.html";
      } else {
        alert("マカロンを選んでください");
      }
    }
  </script>
</body>
</html>
