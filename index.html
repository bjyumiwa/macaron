<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WHOAI - タイトル</title>
  <style>
    html,body{height:100%;margin:0}
    body{
      font-family:"Noto Sans JP",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      color:#fff;
      background:url("public/assets/stage1/space_background.png") center/cover fixed no-repeat;
      display:flex;align-items:center;justify-content:center;text-align:center;padding:24px
    }
    .lang{position:fixed;top:14px;right:14px;display:flex;gap:8px;z-index:2}
    .lang button{border:none;border-radius:999px;padding:8px 14px;cursor:pointer;background:rgba(255,255,255,.14);color:#fff}
    .lang button.active{background:#fff;color:#111}
    .wrap{width:min(920px,92vw)}
    h1{font-size:44px;margin:0 0 12px;text-shadow:0 2px 12px rgba(0,0,0,.5)}
    .panel{
      margin:10px auto 18px;padding:16px;border-radius:16px;
      background:rgba(0,0,0,.38);border:1px solid rgba(255,255,255,.18);
      text-align:left;max-width:800px;line-height:1.8
    }
    .panel h2{margin:0 0 8px;font-size:18px;opacity:.95}
    .panel ul{margin:.3em 0 0 1.1em}
    .cta{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:10px}
    .btn{
      border:none;border-radius:16px;padding:14px 18px;min-width:240px;cursor:pointer;font-weight:700
    }
    .btn.primary{background:#ffc9d6;color:#222}
    .btn.secondary{background:rgba(255,255,255,.16);color:#fff}
    .page-tag{
      position:fixed;right:10px;bottom:10px;font-size:12px;opacity:.8;background:rgba(0,0,0,.35);
      padding:6px 8px;border-radius:8px
    }
  </style>
</head>
<body>
  <div class="lang" aria-label="Language Switch">
    <button type="button" data-lang="ja" class="active">日本語</button>
    <button type="button" data-lang="en">English</button>
  </div>

  <main class="wrap">
    <h1 data-i18n="title">WHOAI</h1>

    <section class="panel" aria-labelledby="about">
      <h2 id="about" data-i18n="aboutHeading">このゲームについて</h2>
      <div data-i18n-html="aboutText">
        <p>あなたが名づけたAIキャラクターと対話しながら、一緒に成長していくゲームです。</p>
        <ul>
          <li><b>遊び方：</b> 話しかけたり、選択肢に答えたりして物語が分岐します。</li>
          <li><b>最初の選択：</b> 4色のマカロンから1つを選ぶと、性格や展開が変わります。</li>
          <li><b>テーマ：</b> 「同じって何？」を、容姿と記憶の選択を通して考えます。</li>
        </ul>
      </div>
    </section>

    <div class="cta">
      <button class="btn primary" id="startBtn" data-i18n="start">スタート</button>
      <a class="btn secondary" href="about.html" data-i18n="more" role="button">詳しい説明へ</a>
    </div>
  </main>

  <div class="page-tag">index.html（タイトル）</div>

  <script>
    const I18N = {
      ja:{title:"WHOAI",aboutHeading:"このゲームについて",
        aboutText:`<p>あなたが名づけたAIキャラクターと対話しながら、一緒に成長していくゲームです。</p>
        <ul>
          <li><b>遊び方：</b> 話しかけたり、選択肢に答えたりして物語が分岐します。</li>
          <li><b>最初の選択：</b> 4色のマカロンから1つを選ぶと、性格や展開が変わります。</li>
          <li><b>テーマ：</b> 「同じって何？」を、容姿と記憶の選択を通して考えます。</li>
        </ul>`,
        start:"スタート", more:"詳しい説明へ"},
      en:{title:"WHOAI",aboutHeading:"About this game",
        aboutText:`<p>Grow a named AI character through conversation.</p>
        <ul>
          <li><b>How to play:</b> Talk and choose; your choices branch the story.</li>
          <li><b>First choice:</b> Pick one of four macarons to shape traits and arcs.</li>
          <li><b>Theme:</b> Explore “What makes something the same?” via appearance vs memory.</li>
        </ul>`,
        start:"Start", more:"Read details"}
    };

    const buttons = document.querySelectorAll('.lang button');
    function applyI18n(lang){
      document.documentElement.lang = (lang==='ja'?'ja':'en');
      buttons.forEach(b=>b.classList.toggle('active', b.dataset.lang===lang));
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const k=el.getAttribute('data-i18n'); el.textContent=I18N[lang][k]||el.textContent;
      });
      document.querySelectorAll('[data-i18n-html]').forEach(el=>{
        const k=el.getAttribute('data-i18n-html'); el.innerHTML=I18N[lang][k]||el.innerHTML;
      });
      localStorage.setItem('lang', lang);
    }
    buttons.forEach(b=>b.addEventListener('click',()=>applyI18n(b.dataset.lang)));
    applyI18n(localStorage.getItem('lang')||'ja');

    // ← ここだけ変更：スタート先を macaron_select.html に
    document.getElementById('startBtn').addEventListener('click', ()=>{
      location.href='macaron_select.html';
    });
  </script>
</body>
</html>
