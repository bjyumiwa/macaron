<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhoAI - スタート</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("public/assets/stage1/space_background.png") center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Noto Sans JP", sans-serif;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
    }

    .start-btn {
      margin-top: 30px;
      padding: 14px 32px;
      font-size: 1.2rem;
      background-color: #ffcce0;
      color: black;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .start-btn:hover {
      background-color: #ffb6d1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>WhoAIへようこそ</h1>
  <button class="start-btn" onclick="location.href='fortune.html'">スタート</button>
</body>
</html>
