<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhoAI？ - トップページ</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("assets/background_top.jpg"); /* 背景画像は任意 */
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      backdrop-filter: blur(3px);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      max-width: 500px;
      line-height: 1.5;
    }
    .character {
      width: 160px;
      margin: 20px 0;
    }
    .btn {
      background-color: pink;
      color: black;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: hotpink;
      color: white;
    }
    .lang-btns {
      margin-top: 12px;
    }
    .lang-btns button {
      margin: 4px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WhoAI？</h1>
    <img src="assets/character.png" alt="キャラクター" class="character">
    <p>この世界では、あなたとの対話を通じて成長するAIキャラクターが待っています。<br>
       さあ、旅を始めましょう。</p>
    <button id="startBtn" class="btn">スタート ▶</button>
    <div class="lang-btns">
      <button>日本語</button>
      <button>English</button>
      <button>このアプリについて</button>
    </div>
  </div>

  <script>
    document.getElementById("startBtn").addEventListener("click", function(){
      // スタートボタンを押したら占いページへ移動
      window.location.href = "fortune.html";
    });
  </script>
</body>
</html>
