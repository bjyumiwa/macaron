<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>WhoAI - あなたと育つAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%; margin: 0; padding: 0;
    }
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-image: url("public/assets/stage1/space_background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      padding: 24px;
      background: rgba(0, 0, 0, 0.0);
      border-radius: 24px;
      max-width: 90%;
      width: 500px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .start-button {
      font-size: 1.3em;
      padding: 12px 24px;
      background: #ffd1ec;
      color: #111;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .start-button:hover {
      background: #ff70c1;
      color: white;
    }
    .character-image {
      width: 50%;
      max-width: 200px;
      height: auto;
      margin: 20px auto;
      display: block;
      animation: float 3s ease-in-out infinite, fadein 2s;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .lang-switch, .about-link {
      margin-top: 10px;
    }
    .lang-switch button, .about-link button {
      margin: 0 5px;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #fff;
      background: rgba(255,255,255,0.2);
      color: #fff;
      cursor: pointer;
    }
    .lang-switch button:hover, .about-link button:hover {
      background: #fff;
      color: #000;
    }
    .chat-box {
      margin-top: 20px;
    }
    .chat-box input {
      padding: 10px;
      width: 70%;
      border-radius: 10px;
      border: none;
      font-size: 1em;
    }
    .chat-box button {
      padding: 10px;
      border-radius: 10px;
      background-color: #ffd1ec;
      border: none;
      font-size: 1em;
      margin-left: 8px;
      cursor: pointer;
    }
    .chat-box button:hover {
      background-color: #ff70c1;
      color: white;
    }
    #response {
      margin-top: 12px;
      padding: 12px;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.2);
    }
    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      .start-button {
        font-size: 1.1em;
        padding: 10px 20px;
      }
      .container {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">WhoAI？</h1>
    <img src="public/assets/stage1/miwacchi_open.png" alt="キャラクター" class="character-image">
    <p id="description">この世界では、あなたとの対話を通じて成長するAIキャラクターが待っています。<br>
    さあ、旅を始めましょう。</p>
    <button class="start-button" onclick="location.href='fortune.html'" id="startBtn">スタート ▶</button>

    <div class="chat-box">
      <input id="userInput" placeholder="マカロンAIに話しかけてみよう！" />
      <button onclick="talkToMacaron()">送信</button>
      <div id="response"></div>
    </div>

    <div class="lang-switch">
      <button onclick="setLang('ja')">日本語</button>
      <button onclick="setLang('en')">English</button>
    </div>
    <div class="about-link">
      <button onclick="location.href='about.html'">このアプリについて</button>
    </div>
  </div>

  <script>
    function setLang(lang) {
      const title = document.getElementById("title");
      const description = document.getElementById("description");
      const startBtn = document.getElementById("startBtn");
      if (lang === 'en') {
        title.textContent = "What kind of friend will appear?";
        description.innerHTML = "In this world, an AI character grows through conversation with you.<br>Let's begin the journey.";
        startBtn.textContent = "Start ▶";
      } else {
        title.textContent = "どんな友達が出てくるかな？";
        description.innerHTML = "この世界では、あなたとの対話を通じて成長するAIキャラクターが待っています。<br>さあ、旅を始めましょう。";
        startBtn.textContent = "スタート ▶";
      }
    }

    function talkToMacaron() {
      const message = document.getElementById("userInput").value;
      const responseBox = document.getElementById("response");

      fetch("https://macaron-x5d8.vercel.app/api/talk", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: message })
      })
      .then(res => res.json())
      .then(data => {
        responseBox.innerText = data.reply || "マカロンAI：うまく返事できなかったよ";
      })
      .catch(error => {
        console.error(error);
        responseBox.innerText = "エラーが発生しました。もう一度お試しください。";
      });
    }
  </script>
</body>
</html>
