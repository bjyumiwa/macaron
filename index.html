<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhoAI スタート</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: #693bb3;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      text-align: center;
      background: rgba(0,0,0,.4);
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,.3);
      width: min(90vw, 500px);
    }
    h1 { margin-bottom: 16px }
    .btn {
      display:inline-block; margin-top:16px;
      padding:12px 20px; border-radius:12px;
      background:#ffd1ec; color:#141217;
      font-weight:700; cursor:pointer; text-decoration:none;
    }
    footer { margin-top: 20px; font-size: 13px; opacity:.75 }
    footer a { color:#fff; text-decoration: underline }
  </style>
</head>
<body>
  <div class="card">
    <h1>WhoAIへようこそ</h1>
    <img src="public/assets/stage1/miwacchi_open.png" alt="みわっち" style="width:160px">

    <p>
      あなたの選択で姿を変え、進化していきます。<br>
      たくさんの会話をお楽しみください。
    </p>

    <!-- 🔽 スタート先を fortune.html に -->
    <button class="btn" onclick="location.href='fortune.html'">はじめる</button>

    <footer>
      <a href="about.html">この研究について</a>
    </footer>
  </div>
</body>
</html>
