  <style>
    /* ざっくり最低限の見た目（必要なら調整してね） */
    html,body{height:100%;margin:0}
    body{
      font-family:"Noto Sans JP",sans-serif;color:#fff;text-align:center;
      background:#000;
      background-image:url("public/assets/stage1/space_background.png");

    }

    .btn:hover{transform:translateY(-2px);box-shadow:0 6px 22px rgba(0,0,0,.35)}
