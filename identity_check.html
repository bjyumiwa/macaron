<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>最後の確認</title>
  <style>
    html,body{height:100%;margin:0}
    body{
      font-family:"Noto Sans JP",sans-serif;
      background:#faf7fb; color:#222;
      display:flex; align-items:center; justify-content:center;
    }
    .card{
      background:#fff;
      border-radius:18px;
      box-shadow:0 12px 40px rgba(0,0,0,.07);
      padding:26px 22px;
      text-align:center;
      width:min(720px,94vw);
    }
    h2{margin-top:0; font-size:24px}
    p{line-height:1.7}
    a.btn,button.btn{
      display:inline-block;
      margin-top:14px;
      padding:12px 18px;
      border-radius:12px;
      background:#6f4cff;
      color:#fff;
      text-decoration:none;
      font-weight:800;
      cursor:pointer;
      border:none;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    a.btn:hover,button.btn:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 20px rgba(0,0,0,.2);
    }
    button.btn{background:#333}
    .note{opacity:.7; font-size:13px; margin-top:12px}
    .file-label{
      position:fixed; left:10px; bottom:10px;
      font-size:12px; opacity:.7
    }
  </style>
</head>
<body>
  <div class="card" aria-live="polite">
    <h2>アンケートへ</h2>
    <p>ご協力ありがとうございました。最後にアンケートにお答えください。</p>

    <!-- Googleフォームへのリンク -->
    <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSfzWdkmMetDfQ9CZGPzvmTaIaANHV6Ie471LA7mrPAXfpVmuA/viewform?usp=header"
       target="_blank" rel="noopener">Googleフォームを開く</a>

    <!-- 全消去してスタートに戻る -->
    <div style="margin-top:18px">
      <button id="backToStart" class="btn">スタートに戻る（記録を全消去）</button>
      <div class="note">※ 会話や選択内容などの記録はすべて削除されます</div>
    </div>
  </div>

  <div class="file-label">/macaron/identity_check.html</div>

  <script>
    // WhoAI / macaron関連のデータをすべて消去
    function clearWhoAI() {
      Object.keys(localStorage).forEach(k=>{
        if (/^(whoai_|macaron)/.test(k)) {
          localStorage.removeItem(k);
        }
      });
      // 念のため主要キーも明示的に削除
      ['whoai_chat','whoai_name','whoai_stage','whoai_keep',
       'macaronColor','whoai_turn','whoai_phase'].forEach(
        k=>localStorage.removeItem(k)
      );
      // 保険フラグ（必要なら利用）
      localStorage.setItem('whoai_auto_reset','1');
    }

    document.getElementById('backToStart').addEventListener('click', ()=>{
      clearWhoAI();
      // freshクエリを付けて最初に戻る
      location.href = 'macaron.html?v=fresh';
    });
  </script>
</body>
</html>
