<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhoAI Reset</title>
  <style>
    body{font-family:sans-serif;background:#faf7fb;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;color:#222}
    .card{background:#fff;border-radius:16px;box-shadow:0 12px 40px rgba(0,0,0,.07);padding:24px 20px;text-align:center;width:min(520px,92vw)}
    button{padding:12px 16px;border:0;border-radius:12px;font-weight:700;background:#6f4cff;color:#fff;cursor:pointer}
    .note{font-size:12px;opacity:.7;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h2>WhoAI を初期化しますか？</h2>
    <p>保存している名前・色・会話回数などを消して、最初からやり直します。</p>
    <button id="resetBtn">初期化して最初の画面へ</button>
    <div class="note">削除対象: whoai_* / macaronColor / whoai_chat など</div>
  </div>
<script>
  document.getElementById('resetBtn').onclick=()=>{
    Object.keys(localStorage).forEach(k=>{ if(/^(whoai_|macaron)/.test(k)) localStorage.removeItem(k); });
    ['whoai_chat','whoai_name','whoai_stage','whoai_keep','macaronColor','whoai_turn','whoai_phase'].forEach(k=>localStorage.removeItem(k));
    location.href='macaron.html?v=reset';
  };
</script>
</body>
</html>
