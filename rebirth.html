<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>rebirth.html - 復活の儀式</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  html,body{height:100%;margin:0}
  body{
    font-family:"Noto Sans JP",sans-serif;color:#fff;
    background:url("public/assets/stage1/space_background.png") center/cover fixed no-repeat;
    display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:24px
  }
  .card{background:rgba(0,0,0,.4);padding:18px 20px;border-radius:16px;max-width:520px}
  .row{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-top:12px}
  button{padding:12px 16px;border:none;border-radius:12px;font-weight:700;cursor:pointer}
  .keep-face{background:#ffd1ec;color:#111}
  .keep-log{background:#d4f2ff;color:#111}
  .note{opacity:.9;margin-top:8px}
</style>
</head>
<body>
  <div class="card">
    <h2>復活の儀式</h2>
    <p>どちらを「同一性」とみなしますか？</p>
    <div class="row">
      <button class="keep-face" id="btnFace">容姿を保つ（記録は消える）</button>
      <button class="keep-log"  id="btnLog">記録を保つ（容姿は進化後のまま）</button>
    </div>
    <div class="note">※ 選択後の10会話が終わるとアンケートに進みます。</div>
  </div>

<script>
  const SURVEY_PAGE = "identity_check.html"; // 既存のアンケートページ

  // 次フェーズの初期化（共通）
  localStorage.setItem('whoai_stage','post');     // 選択後フェーズ
  localStorage.setItem('whoai_post_turn','0');    // 10カウントでアンケート

  document.getElementById('btnFace').addEventListener('click', ()=>{
    // 容姿保持＝外見は進化後のまま、記録は消す
    localStorage.setItem('whoai_choice','appearance');
    localStorage.setItem('whoai_appearance','evolved');
    // 研究用：ログ系キーをリセット（存在すれば）
    localStorage.removeItem('whoai_chat');
    localStorage.removeItem('whoai_xp');
    // 進行
    location.href='whoai_talk.html';
  });

  document.getElementById('btnLog').addEventListener('click', ()=>{
    // 記録保持＝ログ維持、外見は進化後のまま
    localStorage.setItem('whoai_choice','record');
    localStorage.setItem('whoai_appearance','evolved');
    location.href='whoai_talk.html';
  });

  // 念のためアンケURLも保存
  localStorage.setItem('whoai_survey_url', SURVEY_PAGE);
</script>
</body>
</html>
