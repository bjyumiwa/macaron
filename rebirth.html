<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>復活の儀式</title>
<style>
  body{font-family:"Noto Sans JP",sans-serif;margin:0;min-height:100vh;color:#fff;
       display:flex;align-items:center;justify-content:center;text-align:center;padding:20px;
       background:url("./assets/stage1/space_background.png") center/cover fixed;}
  .card{background:rgba(0,0,0,.45);padding:20px;border-radius:16px;width:min(760px,92%);
        border:1px solid rgba(255,255,255,.15)}
  button{border:none;padding:12px 16px;border-radius:14px;font-weight:700;cursor:pointer}
  #keep{background:#ffd1ec;color:#111}
</style>
</head>
<body>
<div class="card">
  <h2>復活の儀式</h2>
  <p>容姿を残す（会話リセット）を実行します。姿はそのまま、会話0から再開し10回でアンケートへ。</p>
  <button id="keep">容姿を残して続ける（ドリンク）</button>
</div>
<script>
const KEY='whoai_progress';
function load(){ try{return JSON.parse(localStorage.getItem(KEY))||{};}catch(_){return{}} }
function save(s){ localStorage.setItem(KEY, JSON.stringify(s)); }

document.getElementById('keep').onclick=()=>{
  const s = load();
  s.phase='postRebirth';
  s.postMode='keepAppearance';
  s.postTalkCount=0;
  s.talkCount=0;
  save(s);
  location.href='whoai_talk.html';
};
</script>
</body>
</html>
