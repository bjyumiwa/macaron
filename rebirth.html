<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>復活の儀式</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body{font-family:"Noto Sans JP",sans-serif;background:#0b0f19;color:#fff;margin:0;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh}
  button{margin:10px;padding:12px 18px;border:none;border-radius:8px;font-weight:bold;cursor:pointer}
  .choice1{background:#6b46c1;color:#fff}
  .choice2{background:#ed64a6;color:#fff}
</style>
</head>
<body>
  <h2>復活の儀式</h2>
  <p>どうする？</p>
  <button class="choice1" id="chooseAppearance">容姿を選ぶ（会話リセット）</button>
  <button class="choice2" id="keepMemory">記録を選ぶ（容姿変更）</button>

<script>
document.getElementById('chooseAppearance').addEventListener('click',()=>{
  localStorage.setItem('whoai_turn','0');
  localStorage.setItem('whoai_fromRebirth','1');
  location.href = '/macaron/whoai_talk.html';
});

document.getElementById('keepMemory').addEventListener('click',()=>{
  localStorage.setItem('whoai_fromRebirth','1');
  location.href = '/macaron/macaron.html';
});
</script>
</body>
</html>
