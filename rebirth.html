<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>復活の儀式 - Rebirth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{height:100%;margin:0}
    body{
      font-family:"Noto Sans JP",sans-serif;background:#000;color:#fff;
      background-image:url("../public/assets/stage1/space_background.png");
      background-size:cover;background-position:center;background-attachment:fixed;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      text-align:center;padding:20px
    }
    h1{font-size:32px;margin-bottom:10px}
    p{margin-bottom:20px;font-size:18px;line-height:1.6}
    button{
      font-size:18px;padding:12px 24px;margin:10px;
      border:none;border-radius:8px;cursor:pointer;
      background:#ffccf2;color:#000;font-weight:bold;
      transition:background .3s
    }
    button:hover{background:#ffe6f7}
  </style>
</head>
<body>
  <h1>復活の儀式</h1>
  <p>あなたの選択で、これからの姿が決まります。<br>
    「容姿を残す」→ 見た目はそのまま、会話はリセットされます。<br>
    「記録を残す」→ 見た目は変わりますが、会話の記録は保持されます。
  </p>

  <button onclick="choose('appearance')">容姿を残す</button>
  <button onclick="choose('memory')">記録を残す</button>

  <script>
    function choose(option){
      if(option === 'appearance'){
        localStorage.setItem('rebirthOption', 'appearance');
        localStorage.setItem('talkCount', '0'); // 会話リセット
        window.location.href = "whoai_talk.html";
      } else if(option === 'memory'){
        localStorage.setItem('rebirthOption', 'memory');
        // 会話カウントは維持し、外見は変化予定
        window.location.href = "whoai_talk.html";
      }
    }
  </script>
</body>
</html>
