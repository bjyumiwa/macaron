<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>命の終わりと復活儀式</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-image: url("public/assets/stage1/space_background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .container {
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      max-width: 400px;
      margin: 0 auto;
      padding: 24px;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 24px;
      line-height: 1.4;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 16px;
    }
    button {
      background: #ffd1ec;
      color: #111;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #ff70c1;
      color: white;
    }
    #drink {
      margin-top: 40px;
      width: 100px;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #drink:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>命の終わり…そして復活</h1>
    <p>
      あなたと一緒に歩んできたキャラクターは一度「命を終え」、<br>
      今、再び生まれ変わろうとしています。<br>
      どちらを引き継いで復活しますか？
    </p>
    <div class="btn-group">
      <button onclick="chooseMemory()">記憶を引き継ぐ</button>
      <button onclick="chooseAppearance()">容姿を引き継ぐ</button>
    </div>
    <img id="drink" src="public/assets/stage1/drink_item.png" alt="復活のドリンク" title="復活のドリンク - クリックでアンケートへ" style="display:none;" onclick="goToSurvey()" />
  </div>

  <script>
    function chooseMemory() {
      localStorage.setItem("rebirth_choice", "memory");
      location.href = "naming.html";
    }

    function chooseAppearance() {
      localStorage.setItem("rebirth_choice", "appearance");
      location.href = "conversation.html";
    }

    function goToSurvey() {
      location.href = "identity_check.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const drink = document.getElementById("drink");
      drink.style.display = "block";
    });
  </script>
</body>
</html>
