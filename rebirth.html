<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>復活の儀式</title>
  <style>
    html,body{height:100%;margin:0}
    body{font-family:"Noto Sans JP",sans-serif;color:#fff;background:#000;text-align:center;display:flex;align-items:center;justify-content:center}
    .panel{width:min(680px,94vw);background:rgba(0,0,0,.45);backdrop-filter:blur(4px);padding:24px;border-radius:18px}
    button{padding:12px 16px;border:0;border-radius:12px;font-weight:800;cursor:pointer;margin:8px}
    .a{background:#ffd1ec;color:#141217}
    .m{background:rgba(255,255,255,.16);color:#fff}
    .file-label{position:fixed;left:10px;bottom:10px;font-size:12px;opacity:.75}
  </style>
</head>
<body>
  <div class="panel">
    <h2>復活の儀式</h2>
    <p>次のどちらかを選んでください。</p>
    <p><strong>容姿を選ぶ</strong>：外見はそのまま、会話はリセット（0から）</p>
    <p><strong>記録を選ぶ</strong>：会話記録を保持したまま、さらに10回会話</p>
    <div>
      <button class="a" id="keepApp">容姿を選ぶ</button>
      <button class="m" id="keepMem">記録を選ぶ</button>
    </div>
  </div>
  <div class="file-label">/macaron/rebirth.html</div>
  <script>
    const CHAT_KEY='whoai_chat';
    document.getElementById('keepApp').onclick=()=>{
      localStorage.setItem('whoai_keep','appearance');
      localStorage.setItem('whoai_phase','post');
      localStorage.setItem('whoai_turn','0');
      localStorage.removeItem(CHAT_KEY); // ログリセット
      location.href='whoai_talk.html';
    };
    document.getElementById('keepMem').onclick=()=>{
      localStorage.setItem('whoai_keep','memory');
      localStorage.setItem('whoai_phase','post');
      localStorage.setItem('whoai_turn','0');
      location.href='whoai_talk.html';
    };
  </script>
</body>
</html>
