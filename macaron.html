<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マカロンを選ぶ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: #faf7fb;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
      text-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .macaron-container {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .macaron {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid transparent;
      transition: transform 0.3s, border-color 0.3s;
    }

    .macaron:hover {
      transform: scale(1.1);
      border-color: #888;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>好きなマカロンを選んでね</h1>
  <div class="macaron-container">
    <img src="/assets/stage1/macaron_pink.png" alt="Pink Macaron" class="macaron" onclick="selectMacaron('pink')" />
    <img src="/assets/stage1/macaron_blue.png" alt="Blue Macaron" class="macaron" onclick="selectMacaron('blue')" />
    <img src="/assets/stage1/macaron_green.png" alt="Green Macaron" class="macaron" onclick="selectMacaron('green')" />
    <img src="/assets/stage1/macaron_purple.png" alt="Purple Macaron" class="macaron" onclick="selectMacaron('purple')" />
  </div>

  <div class="footer">WhoAI Project</div>

  <script>
    function selectMacaron(color) {
      localStorage.setItem('whoai_color', color);
      localStorage.setItem('whoai_stage', 'tane');
      localStorage.setItem('whoai_turnCount', '0');
      window.location.href = "/macaron/whoai_talk.html";
    }
  </script>
</body>
</html>
