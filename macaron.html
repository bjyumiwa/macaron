<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>macaron - マカロンを選ぶ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{height:100%;margin:0}
    body{
      font-family:"Noto Sans JP",sans-serif;color:#fff;background:#000;
      background-image:url("./public/assets/stage1/space_background.png");
      background-size:cover;background-position:center;background-attachment:fixed;
      display:flex;flex-direction:column;align-items:center;justify-content:center;gap:12px
    }
    h1{margin:6px 0 2px;text-shadow:0 2px 10px rgba(0,0,0,.4)}
    p{margin:0 0 12px;opacity:.9}
    .row{display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
    button{
      border:none;border-radius:16px;padding:10px 14px;cursor:pointer;
      background:rgba(255,255,255,.9);color:#111;font-weight:700
    }
    .chip{display:flex;align-items:center;gap:8px;padding:10px 12px;background:rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.15)}
    .note{opacity:.85;font-size:.95em}
  </style>
</head>
<body>
  <h1>マカロンを選ぶ</h1>
  <p class="note">1回目の選択後は <b>tane</b> で3回会話 → もう一度ここへ戻ります。<br/>2回目の選択後に <b>openclause</b> に進化して会話10回 → 復活の儀式へ。</p>

  <div class="row">
    <button class="chip" data-color="pink">🍥 ピンク（情熱）</button>
    <button class="chip" data-color="blue">🫐 ブルー（静寂）</button>
    <button class="chip" data-color="green">🍏 グリーン（元気）</button>
    <button class="chip" data-color="purple">🍇 パープル（創造）</button>
  </div>

  <div class="row" id="evolveRow" style="display:none">
    <button id="evolveBtn">進化して openclause へ</button>
  </div>

  <!-- 共通ストレージヘルパ -->
  <script>
  window.WhoAI = window.WhoAI || (function(){
    const KEY='whoai_progress';
    function load(){ try{return JSON.parse(localStorage.getItem(KEY))||{};}catch(e){return{}}}
    function save(s){ localStorage.setItem(KEY, JSON.stringify(s)); }
    function ensureInit(){
      const s = load();
      if(!s.stage) s.stage='tane';
      if(!('talkCount' in s)) s.talkCount=0;
      if(!s.phase) s.phase='preRebirth';
      return s;
    }
    return {KEY,load,save,ensureInit};
  })();
  </script>

  <script>
  (()=>{
    const s = WhoAI.ensureInit();

    // 2周目（taneで3回消化後に戻ってきた）なら進化ボタンを見せる
    const evolveRow = document.getElementById('evolveRow');
    const evolveBtn = document.getElementById('evolveBtn');
    if (s.phase==='preRebirth' && s.stage==='tane' && s.talkCount===0 && s._cameBackAfter3){
      evolveRow.style.display='flex';
      evolveBtn.onclick = ()=>{
        s.stage='openclause';
        s.talkCount=0;
        delete s._cameBackAfter3; // 一度きり
        WhoAI.save(s);
        location.href='whoai_talk.html';
      };
    }

    // 色ボタン：最初の選択 or 2回目の色変え
    document.querySelectorAll('[data-color]').forEach(b=>{
      b.addEventListener('click', ()=>{
        const s2 = WhoAI.ensureInit();
        s2.color = b.getAttribute('data-color');
        // 1周目は必ずtaneで3回から
        if (s2.phase==='preRebirth' && s2.stage==='tane' && (s2.talkCount||0)===0 && !s2._cameBackAfter3){
          s2.talkCount = 0;
        }
        WhoAI.save(s2);
        location.href='whoai_talk.html';
      });
    });
  })();
  </script>
</body>
</html>
