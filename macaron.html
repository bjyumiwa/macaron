<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マカロンを選ぶ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans JP", sans-serif;
      background: url("/public/assets/stage1/space_background.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #000;
    }

    .macaron-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .macaron {
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .macaron:hover {
      transform: scale(1.1);
    }

    .description {
      margin-top: 30px;
      font-size: 1em;
      max-width: 90%;
      background: rgba(0,0,0,0.4);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>マカロンを選んでください</h1>

  <div class="macaron-container">
    <img src="/public/assets/stage1/macaron_pink.png" alt="ピンク" class="macaron" onclick="selectMacaron('pink')">
    <img src="/public/assets/stage1/macaron_blue.png" alt="青" class="macaron" onclick="selectMacaron('blue')">
    <img src="/public/assets/stage1/macaron_green.png" alt="緑" class="macaron" onclick="selectMacaron('green')">
    <img src="/public/assets/stage1/macaron_purple.png" alt="紫" class="macaron" onclick="selectMacaron('purple')">
  </div>

  <div class="description">
    <p>ピンク：情熱 / 青：静寂 / 緑：元気 / 紫：創造</p>
  </div>

  <script>
    function selectMacaron(color) {
      localStorage.setItem('macaronColor', color);
      localStorage.setItem('turnCount', '0'); // 会話回数リセット
      window.location.href = "/macaron/whoai_talk.html"; // 遷移
    }
  </script>
</body>
</html>
