<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マカロンを選ぶ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #000;
      background-image: url("public/assets/stage1/space_background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 24px;
      color: white;
      text-align: center;
    }

    h1 {
      margin-bottom: 12px;
      font-size: 1.8em;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
    }

    .macaron-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 24px;
      margin-top: 24px;
    }

    .macaron {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid white;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      transition: transform 0.2s;
    }

    .macaron:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>マカロンを1つ選んでね</h1>

  <div class="macaron-container">
    <img src="public/assets/stage1/macaron_pink.png" class="macaron" onclick="selectMacaron('pink')" />
    <img src="public/assets/stage1/macaron_blue.png" class="macaron" onclick="selectMacaron('blue')" />
    <img src="public/assets/stage1/macaron_green.png" class="macaron" onclick="selectMacaron('green')" />
    <img src="public/assets/stage1/macaron_purple.png" class="macaron" onclick="selectMacaron('purple')" />
  </div>

  <script>
    function selectMacaron(color) {
      localStorage.setItem("whoai_color", color);
      localStorage.setItem("whoai_stage", "tane");
      localStorage.setItem("whoai_turnCount", "0");
      location.href = "whoai_talk.html";
    }
  </script>
</body>
</html>
