<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhoAI スタート</title>
  <style>
    html,body{height:100%;margin:0}
    body{
      font-family:"Noto Sans JP",sans-serif;
      background-image:url("public/assets/stage1/space_background.png");
      background-size:cover;background-position:center;background-attachment:fixed;
      display:flex;align-items:center;justify-content:center;color:#fff;text-align:center;
    }
    .card{
      background:rgba(0,0,0,.55);
      border-radius:18px;padding:28px 24px;
      box-shadow:0 8px 40px rgba(0,0,0,.5);
      width:min(680px,92vw);
    }
    h1{font-size:32px;margin:0 0 12px}
    p{margin:0 0 18px;font-size:16px;line-height:1.6}
    .btn{display:inline-block;padding:14px 24px;border-radius:12px;
         background:#f5a9d6;color:#000;font-weight:800;text-decoration:none}
    .btn:hover{background:#ffb7e0}
    img.miwacchi{
      width:180px;max-width:60%;margin:14px auto;display:block;
      filter:drop-shadow(0 0 12px rgba(255,255,255,.5));
    }
    .file-label{position:fixed;left:10px;bottom:10px;font-size:12px;opacity:.7}
  </style>
</head>
<body>
  <div class="card">
    <h1>WhoAIへようこそ</h1>
    <!-- ▼ みわっち画像 -->
    <img src="public/assets/stage1/miwacchi.png" alt="みわっち" class="miwacchi">

    <!-- ▼ 説明文（分身を削除してシンプルに） -->
    <p>
      あなたの選択で姿を変え、進化していきます。<br>
      一期一会の物語が始まります・・・
    </p>

    <a href="macaron.html" class="btn">はじめる</a>
  </div>
  <div class="file-label">/macaron/macaron.html</div>
</body>
</html>
