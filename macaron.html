<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マカロンを選ぶ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%; margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 24px;
    }
    .card-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 24px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      padding: 16px;
      border-radius: 16px;
      width: 100px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.2);
    }
    .card img {
      width: 60px;
      margin-bottom: 8px;
    }
    .buttons {
      margin-top: 16px;
    }
    .buttons button {
      font-size: 14px;
      padding: 10px 20px;
      margin: 0 8px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    .btn-cancel {
      background: #444; color: white;
    }
    .btn-go {
      background: pink; color: #111;
    }
  </style>
</head>
<body>
  <h1>マカロンを選ぶ</h1>
  <p>色を変えても進化状態は維持します（見た目だけ変わります）。</p>

  <div class="card-container">
    <div class="card" data-color="pink"><img src="" alt="ピンク" /><div>ピンク</div></div>
    <div class="card" data-color="blue"><img src="" alt="ブルー" /><div>ブルー</div></div>
    <div class="card" data-color="green"><img src="" alt="グリーン" /><div>グリーン</div></div>
    <div class="card" data-color="purple"><img src="" alt="パープル" /><div>パープル</div></div>
  </div>

  <div class="buttons">
    <button class="btn-cancel" onclick="window.location.href='whoai_talk.html'">キャンセル</button>
    <button class="btn-go" onclick="saveSelection()">進化する</button>
  </div>

  <script>
    const BASE_CANDIDATES = [
      './public/assets/stage1/', './assets/stage1/',
      '/public/assets/stage1/', '/assets/stage1/'
    ];

    async function pickBase() {
      for (const b of BASE_CANDIDATES) {
        try {
          const r = await fetch(b + 'space_background.png', { method:'HEAD' });
          if (r.ok) return b;
        } catch(e) {}
      }
      return BASE_CANDIDATES[0];
    }

    async function findAsset(base, names) {
      for (const n of names) {
        try {
          const r = await fetch(base + n, { method:'HEAD' });
          if (r.ok) return base + n;
        } catch(e) {}
      }
      return null;
    }

    (async () => {
      const BASE = await pickBase();
      document.body.style.backgroundImage = `url("${BASE}space_background.png")`;

      const cards = document.querySelectorAll('.card');
      for (const card of cards) {
        const color = card.getAttribute('data-color');
        const img = card.querySelector('img');
        const src = await findAsset(BASE, [
          `macaron_${color}.png`,
          `${color}_macaron.png`,
          `${color}.png`
        ]);
        if (src) img.src = src;
      }
    })();

    function saveSelection() {
      const selected = document.querySelector('.card.selected');
      if (!selected) return alert('色を選んでください');
      const color = selected.getAttribute('data-color');

      let progress = {};
      try {
        progress = JSON.parse(localStorage.getItem('whoai_progress')) || {};
      } catch (_) {}

      progress.color = color;
      localStorage.setItem('whoai_progress', JSON.stringify(progress));
      window.location.href = "whoai_talk.html";
    }

    // カード選択処理
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
      });
    });
  </script>
</body>
</html>
