<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>マカロンを選ぶ</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body{font-family:"Noto Sans JP",sans-serif;background:#faf7fb;margin:0;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh}
  h2{margin-bottom:20px}
  .colors{display:flex;gap:20px;flex-wrap:wrap;justify-content:center}
  .macaron{
    width:120px;height:120px;border-radius:50%;display:flex;align-items:center;justify-content:center;
    cursor:pointer;color:#fff;font-weight:700;font-size:18px;box-shadow:0 4px 12px rgba(0,0,0,.15)
  }
  .pink{background:pink}
  .blue{background:skyblue}
  .green{background:lightgreen}
  .purple{background:plum}
</style>
</head>
<body>
  <h2>好きなマカロンを選んでね</h2>
  <div class="colors">
    <div class="macaron pink"   data-color="pink">ピンク</div>
    <div class="macaron blue"   data-color="blue">ブルー</div>
    <div class="macaron green"  data-color="green">グリーン</div>
    <div class="macaron purple" data-color="purple">パープル</div>
  </div>

<script>
document.querySelectorAll('.macaron').forEach(m=>{
  m.addEventListener('click', ()=>{
    const color = m.dataset.color;
    localStorage.setItem('whoai_color', color);
    // 進化前の状態なら強制的に10回後に進化させるため stage を tane にしておく
    if(!localStorage.getItem('whoai_stage')){
      localStorage.setItem('whoai_stage','tane');
    }
    // 会話ページへ戻る
    location.href = '/macaron/whoai_talk.html';
  });
});
</script>
</body>
</html>
