<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マカロン選択</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-image: url("public/assets/stage1/space_background.png");
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    .option {
      background: rgba(0,0,0,0.5);
      border-radius: 20px;
      padding: 20px;
      width: 160px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .option:hover {
      transform: scale(1.05);
    }
    .option img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      display: block;
      margin: auto;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons button {
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 0 10px;
      border: none;
      cursor: pointer;
    }
    .confirm {
      background-color: pink;
    }
  </style>
</head>
<body>
  <h2>マカロンを選んでください</h2>
  <div class="container">
    <div class="option" onclick="selectColor('pink')">
      <img src="public/assets/macaron/pink.png" alt="ピンク">
      <div>ピンク</div>
    </div>
    <div class="option" onclick="selectColor('blue')">
      <img src="public/assets/macaron/blue.png" alt="ブルー">
      <div>ブルー</div>
    </div>
    <div class="option" onclick="selectColor('green')">
      <img src="public/assets/macaron/green.png" alt="グリーン">
      <div>グリーン</div>
    </div>
    <div class="option" onclick="selectColor('purple')">
      <img src="public/assets/macaron/purple.png" alt="パープル">
      <div>パープル</div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="clearSelection()">クリア</button>
    <button class="confirm" onclick="confirmSelection()">決定する</button>
  </div>

  <p id="status" style="margin-top: 20px;"></p>

  <script>
    let selectedColor = "";

    function selectColor(color) {
      selectedColor = color;
      document.getElementById("status").textContent = `選んだ色: ${color}`;
    }

    function clearSelection() {
      selectedColor = "";
      document.getElementById("status").textContent = "";
    }

    function confirmSelection() {
      if (!selectedColor) {
        alert("マカロンの色を選んでください！");
        return;
      }
      localStorage.setItem("color", selectedColor);
      localStorage.setItem("evolved", "true");
      localStorage.setItem("turnCount", "0");
      window.location.href = "whoai_talk.html";
    }
  </script>
</body>
</html>
