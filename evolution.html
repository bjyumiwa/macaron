<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>進化結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      font-family: "Noto Sans JP", sans-serif;
      margin: 0;
      padding: 40px 20px;
    }
    img {
      width: 180px;
      transition: transform 0.3s;
    }
  </style>
</head>
<body>
  <h2>あなたのAIが進化しました！</h2>
  <img id="characterImage" src="" alt="進化したキャラクター" />

  <script>
    const characterImage = document.getElementById("characterImage");

    // ピンクのマカロンを食べた記録があれば表示
    if (localStorage.getItem("pink_open")) {
      characterImage.src = "assets/stage1/pink_closed.png";

      // 2秒後に開いた顔に切り替える
      setTimeout(() => {
        characterImage.src = "assets/stage1/pink_open.png";
      }, 2000);
    } else {
      characterImage.src = "assets/stage1/default.png"; // fallback
    }
  </script>
</body>
</html>
