<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>進化（種）</title>
<style>
  html,body{height:100%;margin:0}
  body{font-family:"Noto Sans JP",sans-serif;color:#fff;
    background:url("public/assets/stage1/space_background.png") center/cover fixed no-repeat;
    display:flex;align-items:center;justify-content:center;padding:24px}
  .card{max-width:880px;width:92vw;background:rgba(0,0,0,.38);border:1px solid rgba(255,255,255,.18);border-radius:20px;padding:28px;text-align:center}
  h1{font-size:40px;margin:0 0 12px}
  img{width:180px;height:auto;filter:drop-shadow(0 10px 22px rgba(0,0,0,.5))}
  .btn{margin-top:18px;border:none;border-radius:16px;padding:14px 22px;font-weight:700;background:#ffc9d6;color:#222;cursor:pointer}
</style>
</head>
<body>
  <div class="card">
    <h1>進化（種）</h1>
    <p id="desc"></p>
    <img id="icon" alt="">
    <div><button class="btn" id="goTalk">会話へ進む</button></div>
  </div>

<script>
const ASSETS="public/assets/stage1";
const state=JSON.parse(localStorage.getItem('whoai_state')||'{}');
if(!state.color) location.href='macaron_select.html';
document.getElementById('icon').src=`${ASSETS}/tane_${state.color}.png`;
document.getElementById('desc').textContent=`${state.color} のマカロンを食べて「種（tane）」の姿になった！`;
document.getElementById('goTalk').onclick=()=>location.href='whoai_talk.html';
</script>
</body>
</html>
