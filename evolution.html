<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>evolution.html - マカロン進化</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{height:100%;margin:0}
    body{
      font-family:"Noto Sans JP",sans-serif;color:#fff;
      background:url("public/assets/stage1/space_background.png") center/cover fixed no-repeat;
      display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:24px
    }
    .panel{
      background:rgba(0,0,0,.35);padding:16px 20px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.25)
    }
    #evolvedCharacter{width:160px;height:auto;image-rendering:auto}
    button{
      margin-top:16px;padding:10px 18px;border:none;border-radius:12px;
      background:#ffd1ec;color:#111;font-weight:700;cursor:pointer
    }
    button:hover{filter:brightness(1.05)}
    .hint{opacity:.9;margin-top:10px}
  </style>
</head>
<body>
  <div class="panel">
    <h2>進化したよ！</h2>
    <img id="evolvedCharacter" alt="evolved">
    <div><button id="goNaming">名前をつける</button></div>
    <div class="hint">※ まばたき（open/close）アニメーション中</div>
  </div>

  <script>
    // APIには一切触りません。画像の交互切替のみ。
    const picked = localStorage.getItem('selectedMacaron');
    const safeColor = ['pink','blue','green','purple'].includes(picked) ? picked : 'pink';
    const img = document.getElementById('evolvedCharacter');

    let isOpen = true;
    function setSrc(){
      img.src = `public/assets/evolved/${safeColor}_${isOpen ? 'open':'close'}.png`;
    }
    setSrc();
    const blinkTimer = setInterval(()=>{ isOpen=!isOpen; setSrc(); }, 1100);

    document.getElementById('goNaming').addEventListener('click', ()=>{
      clearInterval(blinkTimer);
      location.href = 'naming.html';
    });
  </script>
</body>
</html>
