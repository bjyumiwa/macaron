<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>conversation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{height:100%;margin:0}
    body{
      font-family:"Noto Sans JP",sans-serif;color:#fff;background:#000;
      background-image:url("./public/assets/stage1/space_background.png"); /* ‚Üê ‰øÆÊ≠£Ê∏à„Åø„Éë„Çπ */
      background-size:cover;background-position:center;background-attachment:fixed;
    }
    .name-badge{
      position:fixed;top:10px;right:10px;z-index:9999;
      background:rgba(0,0,0,.45);backdrop-filter:blur(3px);
      padding:8px 12px;border-radius:12px;font-weight:700;display:none
    }
    #badgeFace{
      width:36px;height:36px;vertical-align:middle;margin-right:8px;
      border-radius:8px;object-fit:contain
    }
  </style>
</head>
<body>
  <!-- ÂêçÂâç„Éê„ÉÉ„Ç∏ -->
  <div id="nameBadge" class="name-badge">
    <img id="badgeFace" alt=""><span id="badgeText"></span>
  </div>

  <script>
  (function(){
    // localStorage„ÅÆÂÆâÂÖ®„Å™ÂèñÂæó
    function lsGet(k, d=null){
      const raw = localStorage.getItem(k);
      if (raw === null || raw === undefined) return d;
      try { return JSON.parse(raw); } catch { return raw; }
    }

    // ÈÅ∏Êäû„Åï„Çå„Åü„Éû„Ç´„É≠„É≥Ëâ≤„Å®„Ç≠„É£„É©„ÇØ„Çø„ÉºÂêç„ÇíÂèñÂæó
    const picked = lsGet('selectedMacaron') ?? lsGet('whoai_selectedMacaron') ?? 'green';
    const color  = ['pink','blue','green','purple'].includes(picked) ? picked : 'green';
    const name   = lsGet('characterName') ?? lsGet('whoai_characterName') ?? '„Å™„Åæ„ÅàÊú™Ë®≠ÂÆö';

    const badge  = document.getElementById('nameBadge');
    const face   = document.getElementById('badgeFace');
    const text   = document.getElementById('badgeText');

    text.textContent = `ü™Ñ ${name}`;
    face.alt = `${name} „ÅÆÈ°î`;

    // „Ç≠„É£„É©„ÇØ„Çø„ÉºÁîªÂÉèÂÄôË£úÔºàpublic/assets/stage1/ ÈÖç‰∏ã„ÇíÂÑ™ÂÖàÔºâ
    const candidates = [
      `./public/assets/stage1/tane_${color}.png`, // ‰æã: tane_pink.png
      './public/assets/stage1/tane_green.png'     // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ
    ];

    // È†Ü„Å´Ë™≠„ÅøËæº„Åø
    (function tryPick(i=0){
      if (i >= candidates.length) {
        console.warn('tane image not found:', color);
        badge.style.display = 'none';
        return;
      }
      const test = new Image();
      test.onload = () => {
        face.src = test.src;
        badge.style.display = 'inline-block';
      };
      test.onerror = () => tryPick(i+1);
      test.src = candidates[i];
    })();
  })();
  </script>
</body>
</html>
