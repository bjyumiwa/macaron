<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>conversation.html - 会話</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap");
    html,body{height:100%;margin:0}
    body{
      font-family:"Noto Sans JP",sans-serif;
      background-image:url("public/assets/stage1/space_background.png");
      background-size:cover;background-position:center;background-attachment:fixed;
      color:#fff;display:flex;flex-direction:column;align-items:center;padding:20px
    }
    header{display:flex;gap:12px;align-items:center;margin:10px 0 12px}
    #avatar{width:88px;height:88px;border-radius:16px;object-fit:contain;box-shadow:0 0 14px rgba(255,255,255,.55)}
    #meta{line-height:1.4}
    #meta .name{font-weight:700}
    #meta .badge{font-size:12px;opacity:.9}
    .chat{
      width:min(880px,92vw);flex:1;overflow:auto;background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.25);border-radius:16px;padding:14px
    }
    .row{margin:8px 0;display:flex}
    .bot{justify-content:flex-start}
    .me{justify-content:flex-end}
    .bubble{
      max-width:72%;padding:10px 14px;border-radius:14px;line-height:1.5
    }
    .bot .bubble{background:rgba(255,255,255,.85);color:#222}
    .me .bubble{background:#ffd1ec;color:#111}
    .inputbar{width:min(880px,92vw);display:flex;gap:8px;margin-top:12px}
    .inputbar input{flex:1;padding:10px;border-radius:12px;border:none}
    .inputbar button{padding:10px 16px;border:none;border-radius:12px;background:#ffd1ec;color:#111;cursor:pointer}
    .inputbar button:hover{background:#ff90d2;color:#fff}
  </style>
</head>
<body>
  <header>
    <img id="avatar" src="" alt="キャラ">
    <div id="meta">
      <div class="name" id="charName">???</div>
      <div class="badge" id="charTrait">trait: -</div>
    </div>
  </header>

  <div class="chat" id="chat">
    <div class="row bot"><div class="bubble">こんにちは！選んだマカロンの力で進化したよ。今日、何から話す？</div></div>
  </div>

  <div class="inputbar">
    <input id="msg" placeholder="メッセージを入力..." />
    <button id="send">送信</button>
  </div>

  <script>
    // 進化後の見た目 & 特性を読み込む
    const img = localStorage.getItem("characterImage");
    const trait = localStorage.getItem("whoai_trait") || "-";
    let name = localStorage.getItem("whoai_name") || "タネ";

    // 必須データが無い場合は選択へ戻す
    if(!img){
      window.location.href = "appearance.html";
    }else{
      document.getElementById("avatar").src = img;
    }
    document.getElementById("charName").textContent = name;
    document.getElementById("charTrait").textContent = `trait: ${trait}`;

    // 簡易チャット（APIなしローカル応答）
    const chat = document.getElementById("chat");
    function addRow(who, text){
      const row = document.createElement("div");
      row.className = `row ${who}`;
      const b = document.createElement("div");
      b.className = "bubble"; b.textContent = text;
      row.appendChild(b); chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }
    function replyLocal(input){
      // traitに合わせて返答の色を少し変える
      const tone = {
        passion:"ワクワクするね！",
        calm:"落ち着いて考えてみよう。",
        energy:"元気いっぱい！やってみよう！",
        creative:"面白い発想だね、もっと広げよう。"
      }[trait] || "なるほど！";
      return `${tone}「${input}」のこと、もう少し教えて？`;
    }

    document.getElementById("send").addEventListener("click", ()=>{
      const val = document.getElementById("msg").value.trim();
      if(!val) return;
      addRow("me", val);
      document.getElementById("msg").value = "";
      setTimeout(()=> addRow("bot", replyLocal(val)), 300);
    });
    document.getElementById("msg").addEventListener("keydown",(e)=>{
      if(e.key==="Enter") document.getElementById("send").click();
    });
  </script>
</body>
</html>
