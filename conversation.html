<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>conversation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{height:100%;margin:0}
    body{
      font-family:"Noto Sans JP",sans-serif;color:#fff;background:#000;
      background-image:url("./space_background.png");
      background-size:cover;background-position:center;background-attachment:fixed;
    }
    .name-badge{
      position:fixed;top:10px;right:10px;z-index:9999;
      background:rgba(0,0,0,.45);backdrop-filter:blur(3px);
      padding:8px 12px;border-radius:12px;font-weight:700;display:none
    }
    #badgeFace{width:36px;height:36px;vertical-align:middle;margin-right:8px;border-radius:8px;object-fit:contain}
  </style>
</head>
<body>
  <!-- æ—¢å­˜ã®ä¼šè©±UIã¯ã“ã®ã¾ã¾æ®‹ã—ã¦OKï¼ˆfetch/ENDPOINTã¯ãƒŽãƒ¼ã‚¿ãƒƒãƒï¼‰ -->
  <div id="nameBadge" class="name-badge">
    <img id="badgeFace" alt=""><span id="badgeText"></span>
  </div>

  <script>
  (function(){
    // localStorage helperï¼ˆJSON/ãƒ—ãƒ¬ãƒ¼ãƒ³æ–‡å­—åˆ—ã©ã¡ã‚‰ã§ã‚‚OKï¼‰
    function lsGet(k, d=null){
      const raw = localStorage.getItem(k);
      if (raw === null || raw === undefined) return d;
      try { return JSON.parse(raw); } catch { return raw; }
    }

    // é¸æŠžè‰²ã®å–å¾—ï¼ˆæ—¢å­˜ã‚­ãƒ¼ã‚’ä¸¡æ–¹è¦‹ã‚‹ï¼‰
    const picked = lsGet('selectedMacaron') ?? lsGet('whoai_selectedMacaron') ?? 'green';
    const color  = ['pink','blue','green','purple'].includes(picked) ? picked : 'green';

    // åå‰ï¼ˆæ—¢å­˜ã‚­ãƒ¼ã‚’ä¸¡æ–¹è¦‹ã‚‹ï¼‰
    const name   = lsGet('characterName') ?? lsGet('whoai_characterName') ?? 'ãªã¾ãˆæœªè¨­å®š';

    const badge  = document.getElementById('nameBadge');
    const face   = document.getElementById('badgeFace');
    const text   = document.getElementById('badgeText');

    text.textContent = `ðŸª„ ${name}`;
    face.alt = `${name} ã®é¡”`;

    // å€™è£œãƒ‘ã‚¹ï¼ˆç›¸å¯¾ä½ç½®ã®é•ã„ã«å¯¾å¿œï¼‰
    const candidates = [
      `./tane_${color}.png`,
      `./public/assets/stage1/tane_${color}.png`,
      './tane_green.png',
      './public/assets/stage1/tane_green.png'
    ];

    // ç”»åƒã‚’é †ã«è©¦ã™ã€‚æˆåŠŸã—ãŸã‚‰ãƒãƒƒã‚¸è¡¨ç¤ºã€å…¨éƒ¨å¤±æ•—ãªã‚‰éžè¡¨ç¤ºã®ã¾ã¾
    (function tryPick(i=0){
      if (i >= candidates.length) {
        console.warn('tane image not found for color:', color);
        badge.style.display = 'none'; // è¦‹ã¤ã‹ã‚‰ãªã„ã¨ãã¯éš ã™
        return;
      }
      const test = new Image();
      test.onload = () => {
        face.src = test.src;
        badge.style.display = 'inline-block';
      };
      test.onerror = () => tryPick(i+1);
      test.src = candidates[i];
    })();
  })();
  </script>
</body>
</html>
