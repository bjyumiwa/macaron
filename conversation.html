<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>conversation.html - 会話</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-image: url("public/assets/stage1/space_background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #characterImg {
      width: 180px;
      margin-bottom: 12px;
    }
    #chatArea {
      background: rgba(255,255,255,0.1);
      padding: 16px;
      margin-top: 16px;
      border-radius: 12px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      height: 300px;
      overflow-y: auto;
    }
    #userInput {
      width: 80%;
      padding: 8px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 8px 16px;
      margin-top: 8px;
      border-radius: 8px;
      background-color: #ffccff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff99cc;
    }
  </style>
</head>
<body>
  <h2>ぴーぷくと会話しよう</h2>
  <img id="characterImg" src="public/assets/character/pee_puku.png" alt="ぴーぷく">

  <div id="chatArea"></div>

  <input type="text" id="userInput" placeholder="メッセージを入力...">
  <br>
  <button onclick="sendMessage()">送信</button>

  <script>
    let talkCount = 0;

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("あなた", text);
      input.value = "";

      // API風ダミー応答（実際はfetchでAI APIに送信）
      setTimeout(() => {
        appendMessage("ぴーぷく", "それは面白いね！");
        talkCount++;
        if (talkCount >= 3) {
          setTimeout(() => {
            window.location.href = "macaron.html";
          }, 1000);
        }
      }, 500);
    }

    function appendMessage(sender, text) {
      const chatArea = document.getElementById("chatArea");
      const p = document.createElement("p");
      p.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatArea.appendChild(p);
      chatArea.scrollTop = chatArea.scrollHeight;
    }
  </script>
</body>
</html>
