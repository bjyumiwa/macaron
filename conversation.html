<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>conversation.html - 会話</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{height:100%;margin:0}
    body{
      font-family:"Noto Sans JP",sans-serif;color:#fff;background:#000;
      background-image:url("public/assets/stage1/space_background.png");
      background-size:cover;background-position:center;background-attachment:fixed;
    }
    .name-badge{
      position:fixed;top:10px;right:10px;z-index:9999;
      background:rgba(0,0,0,.45);backdrop-filter:blur(3px);
      padding:8px 12px;border-radius:12px;font-weight:700
    }
    #badgeFace{width:36px;height:36px;vertical-align:middle;margin-right:8px;border-radius:8px}
  </style>
</head>
<body>

  <!-- あなたの既存の会話UI -->

  <div id="nameBadge" class="name-badge" style="display:none;">
    <img id="badgeFace" alt="">
    <span id="badgeText"></span>
  </div>

  <script>
  (function(){
    const picked = localStorage.getItem('selectedMacaron') || localStorage.getItem('whoai_selectedMacaron');
    const safeColor = ['pink','blue','green','purple'].includes(picked) ? picked : 'green';
    const appearance = localStorage.getItem('whoai_appearance') || 'tane';
    const name = localStorage.getItem('characterName') || 'なまえ未設定';

    const badge = document.getElementById('nameBadge');
    const face  = document.getElementById('badgeFace');
    const text  = document.getElementById('badgeText');

    text.textContent = `🪄 ${name}`;
    badge.style.display = 'inline-block';

    function setImageWithFallback(paths){
      let i=0; const trySet=()=>{
        if(i>=paths.length) return;
        face.onerror=()=>{i++; trySet();};
        face.src=paths[i];
      }; trySet();
    }

    function faceCandidates(open){
      if(appearance==='tane'){
        return ['public/assets/stage1/tane_green.png'];
      }
      const s = open ? 'open':'closed';
      return [
        `./${safeColor}_${s}.png`,
        `public/assets/evolved/${safeColor}_${open?'open':'close'}.png`
      ];
    }

    let isOpen = true;
    setImageWithFallback(faceCandidates(isOpen));
    setInterval(()=>{
      isOpen = !isOpen;
      setImageWithFallback(faceCandidates(isOpen));
    }, (appearance==='tane'? 1600 : 1200));
  })();
  </script>
</body>
</html>
