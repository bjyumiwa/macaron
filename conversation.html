<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>conversation.html - 会話</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
      background-image: url("public/assets/stage1/space_background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    #characterImg {
      width: 140px;
      margin-bottom: 12px;
    }
    #chatArea {
      background: rgba(255,255,255,0.1);
      padding: 16px;
      margin-top: 16px;
      border-radius: 12px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      height: 300px;
      overflow-y: auto;
      text-align: left;
    }
    .message {
      margin-bottom: 12px;
    }
    .user { color: #ffd1ec; }
    .ai { color: #80dfff; }
    #inputArea {
      margin-top: 20px;
    }
    #messageInput {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    #sendBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 8px;
      background: #ffd1ec;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 id="characterName"></h2>
  <img id="characterImg" src="" alt="キャラクター" />
  <div id="chatArea"></div>
  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="話しかけてみよう！" />
    <button id="sendBtn" onclick="sendMessage()">送信</button>
  </div>

  <script>
    const name = localStorage.getItem("whoai_name") || "ともだち";
    const img = localStorage.getItem("characterImage") || "public/assets/stage1/tane_green.png";
    const chatArea = document.getElementById("chatArea");
    const maxTurns = 3;
    let turnCount = 0;

    document.getElementById("characterName").textContent = `${name} と話そう`;
    document.getElementById("characterImg").src = img;

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = "message " + (sender === "user" ? "user" : "ai");
      div.textContent = `${sender === "user" ? "あなた" : name}：${text}`;
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message) return;
      addMessage("user", message);
      input.value = "";
      turnCount++;

      try {
        const res = await fetch("/api/talk", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        if (!res.ok) {
          addMessage("ai", "サーバーエラーだよ。もう一度ためしてね。");
          return;
        }

        const data = await res.json();
        addMessage("ai", data.reply);

        if (turnCount >= maxTurns) {
          setTimeout(() => {
            window.location.href = "evolution.html";
          }, 2000);
        }
      } catch (error) {
        console.error("通信エラー:", error);
        addMessage("ai", "通信に失敗しちゃった…");
      }
    }
  </script>
  <!-- これを </body> の直前に貼る -->
<script>
  // ▼ あなたのVercelのURLに置き換え不要ならこのまま（リポジトリ上に表示されてるやつ）
  // 例: https://macaron-one.vercel.app/api/talk
  const API_URL = "https://macaron-one.vercel.app/api/talk";

  // ▼ UI要素（存在しなければHTML側にidを付けて用意）
  const input   = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");
  const chat    = document.getElementById("chatArea");

  function appendMyMessage(text) {
    const b = document.createElement("div");
    b.className = "bubble me";
    b.textContent = text;
    chat.appendChild(b);
    chat.scrollTop = chat.scrollHeight;
  }

  function appendAiMessage(text) {
    const b = document.createElement("div");
    b.className = "bubble ai";
    b.textContent = text;
    chat.appendChild(b);
    chat.scrollTop = chat.scrollHeight;
  }

  async function talkToAI(userText) {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        messages: [
          { role: "system", content: "あなたはやさしい相棒AI。短めに答える。" },
          { role: "user", content: userText }
        ]
      })
    });
    if (!res.ok) throw new Error(await res.text());
    const data = await res.json();
    return data.reply;
  }

  async function send() {
    const text = (input.value || "").trim();
    if (!text) return;
    appendMyMessage(text);
    input.value = "";
    sendBtn.disabled = true;
    try {
      const reply = await talkToAI(text);
      appendAiMessage(reply);
    } catch (e) {
      appendAiMessage("ごめん、今はつながらないみたい… (" + e.message + ")");
    } finally {
      sendBtn.disabled = false;
    }
  }

  // 送信ボタンとEnterキーで送信
  if (sendBtn) sendBtn.addEventListener("click", send);
  if (input) input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") send();
  });
</script>

</body>
</html>
