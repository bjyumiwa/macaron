<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>conversation.html - 会話ページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-image: url("public/assets/stage1/space_background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #characterImg {
      width: 150px;
      height: auto;
      margin-bottom: 16px;
    }
    #chatArea {
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      padding: 16px;
      max-width: 500px;
      width: 100%;
      text-align: left;
      overflow-y: auto;
      flex: 1;
    }
    .message {
      background: rgba(255,255,255,0.2);
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h2>進化後の会話</h2>
  <img id="characterImg" src="" alt="キャラクター" />
  <div id="chatArea">
    <div class="message">進化したよ！これからもよろしくね。</div>
  </div>

  <script>
    const color = localStorage.getItem('macaronColor');
    const imgMap = {
      pink: "public/assets/miwacchi_open.png",
      blue: "public/assets/miwacchi_open.png",
      green: "public/assets/miwacchi_open.png",
      purple: "public/assets/miwacchi_open.png"
    };

    if (color && imgMap[color]) {
      document.getElementById('characterImg').src = imgMap[color];
    } else {
      document.getElementById('characterImg').alt = "キャラが選ばれていません";
    }
  </script>
</body>
</html>
