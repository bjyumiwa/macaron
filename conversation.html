<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>conversation.html - 会話</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  body {
    font-family: "Noto Sans JP", sans-serif;
    background-image: url("public/assets/stage1/space_background.png");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: white;
    text-align: center;
    padding: 20px;
  }
  #characterImg {
    width: 200px;
    margin-bottom: 12px;
  }
  #chatArea {
    background: rgba(255,255,255,0.1);
    padding: 16px;
    margin-top: 16px;
    border-radius: 12px;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
    height: 300px;
    overflow-y: auto;
  }
</style>
</head>
<body>
  <h2>会話ページ</h2>
  <img id="characterImg" src="" alt="キャラクター">
  <div id="chatArea">
    <p>キャラクターがここに表示されます。</p>
  </div>

  <script>
    // マカロン色に応じてキャラクター画像を表示
    const color = localStorage.getItem("macaronColor");
    const charImg = document.getElementById("characterImg");

    if (color) {
      charImg.src = `public/assets/characters/${color}_char.png`;
    } else {
      charImg.src = "public/assets/characters/default_char.png";
    }
  </script>
</body>
</html>
