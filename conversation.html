<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>conversation.html - 会話</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
      background-image: url("public/assets/stage1/space_background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    #characterImg {
      width: 140px;
      margin-bottom: 12px;
    }
    #chatArea {
      background: rgba(255,255,255,0.1);
      padding: 16px;
      margin-top: 16px;
      border-radius: 12px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      height: 300px;
      overflow-y: auto;
      text-align: left;
    }
    .message {
      margin-bottom: 12px;
    }
    .user { color: #ffd1ec; }
    .ai { color: #80dfff; }
    #inputArea {
      margin-top: 20px;
    }
    #messageInput {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    #sendBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 8px;
      background: #ffd1ec;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 id="characterName"></h2>
  <img id="characterImg" src="" alt="キャラクター" />
  <div id="chatArea"></div>
  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="話しかけてみよう！" />
    <button id="sendBtn">送信</button>
  </div>

  <script>
    // ======== 設定 ========
    const API_URL = "https://macaron-one.vercel.app/api/talk"; // VercelのURL
    const name = localStorage.getItem("whoai_name") || "ともだち";
    const img = localStorage.getItem("characterImage") || "public/assets/stage1/tane_green.png";
    const maxTurns = 3;
    let turnCount = 0;

    // ======== 要素参照 ========
    const chatArea = document.getElementById("chatArea");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    document.getElementById("characterName").textContent = `${name} と話そう`;
    document.getElementById("characterImg").src = img;

    // ======== メッセージ追加 ========
    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = "message " + (sender === "user" ? "user" : "ai");
      div.textContent = `${sender === "user" ? "あなた" : name}：${text}`;
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // ======== AIと会話 ========
    async function sendMessage() {
      const message = (input.value || "").trim();
      if (!message) return;

      addMessage("user", message);
      input.value = "";
      sendBtn.disabled = true;
      turnCount++;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            messages: [
              { role: "system", content: "あなたはやさしい相棒AI。短く優しく答えて。" },
              { role: "user", content: message }
            ]
          })
        });

        const text = await res.text();
        let data;
        try { data = JSON.parse(text); } catch { throw new Error(text); }

        if (!res.ok) throw new Error(data.error || text);

        addMessage("ai", data.reply || "(返答なし)");

        if (turnCount >= maxTurns) {
          setTimeout(() => { window.location.href = "evolution.html"; }, 2000);
        }
      } catch (err) {
        console.error(err);
        addMessage("ai", "サーバーエラー: " + err.message);
      } finally {
        sendBtn.disabled = false;
      }
    } // ← ここが抜けていた

    // ======== イベント設定 ========
    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
