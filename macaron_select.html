<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2回目のマカロンを選ぶ</title>
  <style>
    html,body{height:100%;margin:0}
    body{font-family:"Noto Sans JP",sans-serif;background:#faf7fb;color:#222;display:flex;align-items:center;justify-content:center}
    .wrap{width:min(980px,96vw);padding:24px}
    h1{font-size:26px;margin:0 0 22px;text-align:center}
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:18px}
    .card{background:#fff;border-radius:18px;box-shadow:0 12px 40px rgba(0,0,0,.07);padding:18px;text-align:center;cursor:pointer;transition:transform .12s ease, box-shadow .12s ease}
    .card:hover{transform:translateY(-2px);box-shadow:0 14px 46px rgba(0,0,0,.10)}
    .card img{width:120px;aspect-ratio:1/1;object-fit:contain;display:block;margin:8px auto 10px}
    .file-label{position:fixed;left:10px;bottom:10px;font-size:12px;opacity:.7}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>もう一度、マカロンを選んでね</h1>
    <div class="grid">
      <div class="card" data-color="pink"><img src="public/assets/stage1/macaron_pink.png" alt="pink"></div>
      <div class="card" data-color="blue"><img src="public/assets/stage1/macaron_blue.png" alt="blue"></div>
      <div class="card" data-color="green"><img src="public/assets/stage1/macaron_green.png" alt="green"></div>
      <div class="card" data-color="purple"><img src="public/assets/stage1/macaron_purple.png" alt="purple"></div>
    </div>
  </div>
  <div class="file-label">/macaron/macaron_select.html</div>

  <script>
    const allowed = ['pink','blue','green','purple'];
    function saveColorAndGo(c){
      const chosen = (c||'').toLowerCase().trim();
      const color  = allowed.includes(chosen) ? chosen : 'green';
      localStorage.setItem('macaronColor', color);
      location.href = 'evolution.html';
    }
    document.querySelectorAll('.card').forEach(el=>{
      el.addEventListener('click',()=> saveColorAndGo(el.getAttribute('data-color')));
      el.addEventListener('keydown',e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); saveColorAndGo(el.getAttribute('data-color')); } });
    });
  </script>
</body>
</html>
