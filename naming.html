<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>WhoAI - 名前をつけよう</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%; margin: 0; font-family: "Noto Sans JP", sans-serif;
      background: black; color: white; display: flex; flex-direction: column;
      align-items: center; justify-content: center; text-align: center;
      background-image: url("public/assets/stage1/space_background.png");
      background-size: cover; background-position: center;
    }
    input {
      padding: 10px; font-size: 1.2rem; margin-top: 12px;
      border-radius: 8px; border: none; width: 240px;
    }
    button {
      margin-top: 20px; padding: 10px 24px; font-size: 1.1rem;
      background: #d1ffd7; color: #000; border: none; border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background: #a6f5b7;
    }
  </style>
</head>
<body>
  <h2>この子に名前をつけてね</h2>
  <input type="text" id="nameInput" placeholder="名前を入力" />
  <button onclick="saveName()">決定！</button>

  <script>
    function saveName() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("名前を入力してください！");
        return;
      }
      localStorage.setItem("whoai_name", name);
      location.href = "macaron.html";
    }
  </script>
</body>
</html>
