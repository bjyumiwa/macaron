<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>キャラに名前をつけよう</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: url("public/assets/stage1/space_background.png") center/cover no-repeat fixed;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-top: 40px;
    }
    #seedCharacter {
      width: 200px;
      margin: 20px auto;
      display: block;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 300px;
      margin-top: 10px;
      font-size: 1em;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: pink;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffb6c1;
    }
  </style>
</head>
<body>
  <h1>あなたの種キャラは…</h1>
  <img id="seedCharacter" src="public/assets/characters/seed_green.png" alt="seed character">
  <p id="seedType">緑種（元気いっぱい）</p>
  <input type="text" id="characterName" placeholder="キャラの名前を入力">
  <br>
  <button id="startChat">このキャラと話す</button>

  <script>
    document.getElementById("startChat").addEventListener("click", () => {
      const name = document.getElementById("characterName").value.trim();
      if (!name) {
        alert("キャラの名前を入力してください");
        return;
      }
      // 名前と画像URLを保存
      localStorage.setItem("characterName", name);
      localStorage.setItem("characterImg", document.getElementById("seedCharacter").src);
      // 会話回数を初期化
      localStorage.setItem("turnCount", 0);
      window.location.href = "conversation.html";
    });
  </script>
</body>
</html>
