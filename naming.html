<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>名前をつける</title>
<style>
body {
  font-family: "Noto Sans JP", sans-serif;
  text-align: center;
  background: url("public/assets/stage1/space_background.png") center/cover no-repeat;
  color: white;
  padding: 20px;
}
input, button {
  font-size: 1.2em;
  padding: 8px;
  margin-top: 10px;
}
</style>
</head>
<body>
<h1>キャラクターに名前をつけよう</h1>
<input type="text" id="nameInput" placeholder="名前を入力">
<br>
<button id="okBtn">決定</button>

<script>
document.getElementById("okBtn").addEventListener("click", function() {
    const name = document.getElementById("nameInput").value.trim();
    if (!name) {
        alert("名前を入力してください");
        return;
    }
    localStorage.setItem("charName", name);
    localStorage.setItem("talkCount", 0); // 会話回数リセット
    location.href = "conversation.html"; // 会話へ
});
</script>
</body>
</html>
