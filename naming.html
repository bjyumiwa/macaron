<!-- FILE: public/macaron/naming.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>この子に名前をつけてね</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-color: #000;
      background-image: url("/assets/stage1/space_background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
    }

    img {
      width: 120px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #caffd0;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>この子に名前をつけてね</h1>
  <img id="taneImage" src="" alt="たねキャラ" />
  <input type="text" id="nameInput" placeholder="WhoAIの名前を入力" />
  <button onclick="saveName()">決定！</button>

  <script>
    const color = localStorage.getItem('whoai_color') || 'pink';
    const imageMap = {
      pink: "/assets/stage1/tane_pink.png",
      blue: "/assets/stage1/tane_blue.png",
      green: "/assets/stage1/tane_green.png",
      purple: "/assets/stage1/tane_purple.png"
    };
    document.getElementById('taneImage').src = imageMap[color];

    function saveName() {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        localStorage.setItem("whoai_name", name);
        window.location.href = "/macaron/whoai_talk.html";
      } else {
        alert("名前を入力してください！");
      }
    }
  </script>
</body>
</html>
