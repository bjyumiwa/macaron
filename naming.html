<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>naming.html - キャラクター命名</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      background-image: url("public/assets/stage1/space_background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin-top: 20px;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }
    #character {
      width: 200px;
      margin: 20px 0;
    }
    input {
      font-size: 1em;
      padding: 8px;
      border-radius: 8px;
      border: none;
      width: 60%;
      margin-top: 10px;
    }
    button {
      font-size: 1em;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background-color: #ffb6c1;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff91a4;
    }
  </style>
</head>
<body>
  <h2>あなたの種キャラが生まれました！</h2>
  <img id="character" src="public/assets/stage1/seed_character.png" alt="種キャラ">
  
  <p>このキャラクターの名前をつけてください。</p>
  <input type="text" id="nameInput" placeholder="名前を入力">
  <br>
  <button id="saveName">名前を決定</button>

  <script>
    document.getElementById("saveName").addEventListener("click", function() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("名前を入力してください");
        return;
      }
      // ローカルストレージに保存
      localStorage.setItem("characterName", name);
      // 次の画面へ
      window.location.href = "conversation.html";
    });

    // 占い結果によってキャラクター画像を変更（例）
    const fortuneResult = localStorage.getItem("fortuneResult");
    if (fortuneResult) {
      const img = document.getElementById("character");
      if (fortuneResult === "lucky") {
        img.src = "public/assets/stage1/seed_lucky.png";
      } else if (fortuneResult === "normal") {
        img.src = "public/assets/stage1/seed_normal.png";
      } else {
        img.src = "public/assets/stage1/seed_unlucky.png";
      }
    }
  </script>
</body>
</html>
