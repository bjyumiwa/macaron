<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>名前をつけよう</title>
  <style>
    body{font-family:"Noto Sans JP",sans-serif;background:#faf7fb;
         display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:#fff;border-radius:18px;box-shadow:0 12px 40px rgba(0,0,0,.07);
          padding:24px 20px;text-align:center;width:min(500px,92vw)}
    input{padding:12px 14px;border-radius:12px;border:1px solid #ccc;width:80%;margin-top:12px}
    button{padding:12px 16px;border-radius:12px;margin-top:14px;background:#6f4cff;color:#fff;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h2>キャラクターに名前をつけてね</h2>
    <form id="nameForm">
      <input id="nameInput" type="text" placeholder="名前を入力" required>
      <br>
      <button type="submit">決定</button>
    </form>
  </div>

  <script>
    const form=document.getElementById('nameForm');
    const input=document.getElementById('nameInput');
    form.addEventListener('submit',e=>{
      e.preventDefault();
      const name=input.value.trim();
      if(!name){alert('名前を入力してください');return;}
      localStorage.setItem('whoai_name', name);
      localStorage.setItem('whoai_turn','0');
      // 🔽 会話ページへ
      location.href='whoai_talk.html';
    });
  </script>
</body>
</html>
