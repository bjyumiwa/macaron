<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>この子に名前をつけてね</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      text-align: center;
      color: #222;
      background: #000 url("/assets/stage1/space_background.png") no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      margin-top: 50px;
      font-size: 24px;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    #character {
      margin: 30px auto 10px;
      width: 150px;
      height: auto;
    }

    input {
      padding: 12px;
      font-size: 16px;
      width: 60%;
      max-width: 300px;
      margin: 10px 0;
      border-radius: 4px;
      border: none;
    }

    button {
      background-color: #c6ffd4;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #aaffcc;
    }
  </style>
</head>
<body>
  <h1>この子に名前をつけてね</h1>
  <img id="character" src="" alt="たねキャラ" />
  <div>
    <p style="color: white;">名前を入力</p>
    <input type="text" id="nameInput" placeholder="WhoAIの名前を入力" />
    <br />
    <button onclick="saveName()">決定！</button>
  </div>

  <script>
    // 修正：キーを whoai_color に統一
    const color = localStorage.getItem("whoai_color") || "pink";

    const imageMap = {
      pink: "/assets/stage1/tane_pink.png",
      blue: "/assets/stage1/tane_blue.png",
      green: "/assets/stage1/tane_green.png",
      purple: "/assets/stage1/tane_purple.png"
    };

    const img = document.getElementById("character");
    img.src = imageMap[color];

    function saveName() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("名前を入力してください！");
        return;
      }
      localStorage.setItem("whoai_name", name);
      location.href = "/macaron/whoai_talk.html";
    }
  </script>
</body>
</html>
