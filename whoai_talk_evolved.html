<!-- FILE: public/whoai_talk_evolved.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>whoai_talk - 進化キャラで会話</title>
  <style>
    html, body { height:100%; margin:0; }
    body {
      font-family:"Noto Sans JP",sans-serif;
      color:#fff;
      background:#000 url("public/assets/stage1/space_background.png") center/cover fixed no-repeat;
      display:flex; flex-direction:column;
    }

    .chips {
      position:fixed; top:8px; left:50%; transform:translateX(-50%);
      display:flex; gap:10px; z-index:1000;
    }
    .chip {
      background:rgba(0,0,0,.55); backdrop-filter:blur(3px);
      padding:6px 12px; border-radius:999px; font-size:14px; font-weight:700;
    }

    .title { text-align:center; font-size:22px; margin-top:60px; }
    .subtitle { text-align:center; font-size:14px; opacity:.8; margin-bottom:10px; }

    .hero { text-align:center; margin:10px auto 6px; }
    .hero img {
      width:180px; height:180px; object-fit:contain;
      filter: drop-shadow(0 8px 26px rgba(0,0,0,.5));
    }

    .card {
      flex:1; margin:10px auto; width:min(680px,92vw);
      background:rgba(255,255,255,.08);
      border-radius:16px; padding:12px; overflow-y:auto;
    }
    #chatArea { display:flex; flex-direction:column; gap:10px; }

    .bubble { padding:10px 14px; border-radius:14px; max-width:75%; }
    .bubble.user {
      align-self:flex-end; background:#6f4cff; color:#fff;
      border-bottom-right-radius:0;
    }
    .bubble.ai {
      align-self:flex-start; background:#444; color:#fff;
      border-bottom-left-radius:0;
    }

    .inputRow {
      display:flex; gap:8px; padding:10px;
      width:min(680px,92vw); margin:0 auto 14px;
    }
    #userInput {
      flex:1; padding:12px; border-radius:12px; border:0; font-size:16px;
    }
    #sendBtn {
      padding:12px 16px; border-radius:12px; border:0; cursor:pointer;
      background:#ff66cc; color:#fff; font-weight:700;
    }
  </style>
</head>
<body>
  <!-- 上部チップ -->
  <div class="chips">
    <span class="chip"><span id="chipName">キャラ</span> | <span id="chipColor">-</span> | evolved</span>
    <span class="chip">turn: <span id="turnChip">0</span>/10</span>
  </div>
  <div class="title">会話</div>
  <div class="subtitle">進化キャラで10回会話すると、復活の儀式へ</div>

  <!-- キャラ（中央上） -->
  <div class="hero">
    <img id="charImg" alt="進化後の姿">
    <div id="charLabel"><small>進化後の姿</small></div>
  </div>

  <!-- チャットカード -->
  <div class="card">
    <div id="chatArea"></div>
  </div>

  <!-- 入力欄 -->
  <div class="inputRow">
    <input id="userInput" placeholder="メッセージを入力..." />
    <button id="sendBtn">送信</button>
  </div>

  <script>
    const TALK_ENDPOINT = "https://macaron-one.vercel.app/api/talk"; // ←APIは固定

    // 名前と色を取得
    const charName = localStorage.getItem("whoai_name") || "キャラ";
    const color = (localStorage.getItem("macaronColor") || "-").toLowerCase();
    let turn = parseInt(localStorage.getItem("whoai_turn") || "0", 10);

    document.getElementById("chipName").textContent = charName;
    document.getElementById("chipColor").textContent = color;
    document.getElementById("turnChip").textContent = turn;

    // キャラ画像（open/closed 交互アニメ）
    const img = document.getElementById("charImg");
    let isOpen = false;
    function updateCharImage() {
      img.src = `public/assets/stage1/${color}_${isOpen ? "open" : "closed"}.png`;
      isOpen = !isOpen;
    }
    // 口パクアニメーション開始
    setInterval(updateCharImage, 800);

    document.getElementById("charLabel").innerHTML = `<small>${charName} の進化後の姿</small>`;

    const chatArea = document.getElementById("chatArea");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function addBubble(text, cls) {
      const div = document.createElement("div");
      div.className = "bubble " + cls;
      div.textContent = (cls === "ai" ? charName + ": " : "あなた: ") + text;
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      input.value = "";

      addBubble(msg, "user");
      turn++;
      localStorage.setItem("whoai_turn", turn);
      document.getElementById("turnChip").textContent = turn;

      try {
        const res = await fetch(TALK_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        addBubble(data.reply || "……", "ai");
      } catch(e) {
        addBubble("（通信エラー）", "ai");
      }

      if (turn >= 10) {
        setTimeout(()=>location.href="rebirth.html",1200);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
