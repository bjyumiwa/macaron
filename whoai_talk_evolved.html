<script>
  // ===== è¨­å®š =====
  const TALK_ENDPOINT = 'https://macaron-one.vercel.app/api/talk'; // â†Vercelã®APIï¼ˆGitHub Pagesã§ã‚‚OKï¼‰
  const WINDOW_N = 12;
  const TURN_LIMIT = 10;

  // ===== ç”»åƒãƒãƒƒãƒ”ãƒ³ã‚°ï¼ˆé€²åŒ–å¾Œ open/closedï¼‰=====
  const EVOLVED_SRC = {
    pink:{closed:'public/assets/stage1/pink_closed.png', open:'public/assets/stage1/pink_open.png'},
    blue:{closed:'public/assets/stage1/blue_closed.png', open:'public/assets/stage1/blue_open.png'},
    green:{closed:'public/assets/stage1/green_closed.png', open:'public/assets/stage1/green_open.png'},
    purple:{closed:'public/assets/stage1/purple_closed.png', open:'public/assets/stage1/purple_open.png'}
  };
  const color = (localStorage.getItem('macaronColor') || 'pink').toLowerCase();
  document.getElementById('chipColor').textContent = color;

  // ===== ID & ãƒ­ã‚° =====
  const getOrCreate=(k)=>{let v=localStorage.getItem(k); if(v) return v; v=crypto.randomUUID(); localStorage.setItem(k,v); return v;};
  const userId=getOrCreate('whoai_userId');
  const convoId=getOrCreate('whoai_conversationId');
  const key=(s)=>`whoai:evolved:${userId}:${convoId}:${s}`;
  const readLog=()=>JSON.parse(localStorage.getItem(key('chatLog'))||'[]');
  const writeLog=(log)=>localStorage.setItem(key('chatLog'), JSON.stringify(log));
  const readTurn=()=>parseInt(localStorage.getItem(key('turn'))||'0',10);
  const writeTurn=(n)=>localStorage.setItem(key('turn'), String(n));

  // ===== ã‚­ãƒ£ãƒ©è¡¨ç¤ºï¼ˆå£ãƒ‘ã‚¯ï¼‰=====
  const charImg=document.getElementById('charImg');
  const setClosed=()=> charImg.src = EVOLVED_SRC[color]?.closed || EVOLVED_SRC.pink.closed;
  const setOpen=()=>   charImg.src = EVOLVED_SRC[color]?.open   || EVOLVED_SRC.pink.open;
  setClosed();

  // ===== æç”» =====
  const chatArea=document.getElementById('chatArea');
  const playerName = localStorage.getItem('whoai_player_name') || 'ã‚ãªãŸ';
  const assistantName = localStorage.getItem("whoai_name") || "ã‚­ãƒ£ãƒ©";
  const charName = localStorage.getItem("whoai_name") || "ã‚­ãƒ£ãƒ©";

  function render(){
    const log=readLog(); chatArea.innerHTML='';
    for(const m of log){
      const row=document.createElement('div'); row.className=`msg ${m.role}`;
      const b=document.createElement('div'); b.className='bubble';
      const r=document.createElement('span'); r.className='role';
      r.textContent=(m.role==='user'?playerName:assistantName)+'ï¼š';
      b.appendChild(r); b.appendChild(document.createTextNode(m.content||'')); row.appendChild(b);
      chatArea.appendChild(row);
    }
    chatArea.scrollTop=chatArea.scrollHeight;
    document.getElementById('turnChip').textContent = String(readTurn());
  }
  render();

  // ===== é€ä¿¡ =====
  async function talk(userText){
    if(!userText.trim()) return;
    if(readTurn()>=TURN_LIMIT){ location.href='identity_check.html'; return; }

    let log=readLog();
    log.push({role:'user',content:userText,ts:Date.now()}); writeLog(log); render();

    // å£ãƒ‘ã‚¯
    setOpen();

    // Chat Completionsäº’æ›ã§é€ã‚‹ï¼ˆã‚µãƒ¼ãƒãŒ messages ã‚’è¦‹ã‚‹ãŸã‚å®‰å…¨ï¼‰
    const history=log.slice(-WINDOW_N).map(({role,content})=>({role,content}));
    const messages=[{role:'system',content:'You are a kind partner AI. Reply briefly in the userâ€™s language.'}, ...history, {role:'user',content:userText}];

    let reply='â€¦';
    try{
      const res=await fetch(TALK_ENDPOINT,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({model:'gpt-4o-mini',temperature:0.7,max_tokens:220,messages})});
      const data=await res.json().catch(()=>({}));
      reply = data.reply || reply;
    }catch(e){ reply='ï¼ˆé€šä¿¡ã‚¨ãƒ©ãƒ¼ï¼‰'; console.error(e); }

    log=readLog(); log.push({role:'assistant',content:reply,ts:Date.now()}); writeLog(log); render();

    // å£ã‚’é–‰ã˜ã‚‹
    setTimeout(setClosed, 450);

    // ã‹ã‚ã„ã„å£°ã§TTS
    speakCute(reply, document.getElementById('langSelect').value);

   // ã‚¿ãƒ¼ãƒ³åŠ ç®—ï¼†çµ‚äº†
ã€€ã€€const t=readTurn()+1; writeTurn(t); document.getElementById('turnChip').textContent=String(t);
ã€€ã€€if(t>=TURN_LIMIT){ setTimeout(()=>location.href='rebirth.html', 900); }

  }

  // ===== å…¥åŠ›UI =====
  const userInput=document.getElementById('userInput');
  document.getElementById('btnSend').onclick=()=>{ const t=userInput.value.trim(); if(!t) return; userInput.value=''; talk(t); };
  userInput.addEventListener('keydown',e=>{ if(e.key==='Enter'&&!e.isComposing){ e.preventDefault(); document.getElementById('btnSend').click(); } });

  // ===== éŸ³å£°å…¥åŠ›ï¼ˆWeb Speech APIï¼‰=====
  const btnMic=document.getElementById('btnMic');
  const autoSend=document.getElementById('autoSend');
  let recognition=null,recognizing=false;
  function ensureRec(){
    const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
    if(!SR) return null;
    if(recognition) return recognition;
    recognition=new SR();
    recognition.interimResults=false; recognition.continuous=false; recognition.maxAlternatives=1;
    recognition.onresult=(e)=>{
      const text=e.results[0][0].transcript || '';
      if(autoSend.checked){ talk(text); }
      else { userInput.value=text; userInput.focus(); }
    };
    recognition.onend=()=>{recognizing=false;btnMic.textContent='ğŸ™ï¸';};
    recognition.onerror=()=>{recognizing=false;btnMic.textContent='ğŸ™ï¸';};
    return recognition;
  }
  btnMic.onclick=()=>{
    const rec=ensureRec(); if(!rec){ alert('ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯éŸ³å£°å…¥åŠ›ã«æœªå¯¾å¿œã§ã™'); return; }
    rec.lang=document.getElementById('langSelect').value || (navigator.language||'ja-JP');
    if(recognizing){ rec.stop(); return; }
    recognizing=true; btnMic.textContent='ğŸ›‘'; try{ rec.start(); }catch{}
  };

  // ===== TTSï¼ˆã‹ã‚ã„ã‚‰ã—ã„å£°ï¼‰=====
  document.getElementById('btnTTS').onclick=()=>{
    const last=[...readLog()].reverse().find(m=>m.role==='assistant');
    if(last) speakCute(last.content, document.getElementById('langSelect').value);
  };
  function speakCute(text,lang){
    if(!('speechSynthesis' in window)) return;
    const u=new SpeechSynthesisUtterance(text);
    u.lang=lang; u.rate=1.05; u.pitch=1.6; u.volume=1;
    const voices=speechSynthesis.getVoices();
    const cute=voices.find(v=>v.lang===lang && /(girl|child|female|Kyoko|Google æ—¥æœ¬èª)/i.test(v.name))
              || voices.find(v=>v.lang.startsWith(lang.split('-')[0]));
    if(cute) u.voice=cute;
    try{ window.speechSynthesis.cancel(); }catch{}
    window.speechSynthesis.speak(u);
  }
  // iOSå¯¾ç­–ï¼švoices é…å»¶èª­ã¿è¾¼ã¿
  if('speechSynthesis' in window){ window.speechSynthesis.getVoices(); window.speechSynthesis.onvoiceschanged=()=>{}; }
