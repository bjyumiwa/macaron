<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>会話 - taneキャラ</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      background: url("public/assets/stage1/space_background.png") center/cover fixed no-repeat;
      color: #fff;
      display: flex;
      flex-direction: column;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 15px;
      line-height: 1.4;
      position: relative;
    }
    .user {
      align-self: flex-end;
      background: #6c5ce7;
    }
    .char {
      align-self: flex-start;
      background: rgba(0,0,0,0.55);
    }
    .msg .name {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 4px;
      display: block;
    }
    .input-area {
      display: flex;
      padding: 12px;
      background: rgba(0,0,0,0.6);
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    .input-area button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #6c5ce7;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .character-img {
      width: 80px;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="メッセージを入力..." />
    <button id="sendBtn">送信</button>
  </div>

  <script>
    const TALK_ENDPOINT = "https://macaron-one.vercel.app/api/talk";

    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    const charName = localStorage.getItem("char_name") || "キャラ";
    const color = localStorage.getItem("macaronColor") || "blue";
    const charImgPath = `public/assets/stage1/tane_${color}.png`;

    let conversationCount = 0;

    // キャラの最初の立ち絵を表示
    const img = document.createElement("img");
    img.src = charImgPath;
    img.className = "character-img";
    chat.appendChild(img);

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "msg " + sender;
      msg.innerHTML = `<span class="name">${sender === "user" ? "あなた" : charName}</span>${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";
      conversationCount++;

      // 3回会話したら次のページへ
      if (conversationCount >= 3) {
        setTimeout(() => {
          location.href = "macaron_select.html";
        }, 1000);
      }

      try {
        const res = await fetch(TALK_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        addMessage(data.reply || "……", "char");
      } catch (err) {
        addMessage("エラーが発生しました。", "char");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
