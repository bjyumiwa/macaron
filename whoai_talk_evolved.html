<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>whoai_talk - Evolved</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      font-family: "Noto Sans JP", sans-serif;
      background: #000 url("public/assets/stage1/space_background.png") center/cover fixed no-repeat;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    /* 会話エリア */
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .msg {
      margin: 8px 0;
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .me {
      background: #4cafef;
      margin-left: auto;
      text-align: right;
    }
    .ai {
      background: rgba(255,255,255,0.15);
      margin-right: auto;
      text-align: left;
    }

    /* 入力欄 */
    #inputArea {
      display: flex;
      border-top: 1px solid rgba(255,255,255,0.3);
      padding: 10px;
      background: rgba(0,0,0,0.6);
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-left: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #6f4cff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    /* キャラ画像 */
    #char {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 160px;
      height: 160px;
      object-fit: contain;
      z-index: 1;
    }

    /* 言語切替 */
    #langSwitcher {
      position: fixed;
      top: 12px;
      right: 12px;
      display: flex;
      gap: 6px;
      z-index: 1000;
    }
    .lang-chip {
      border: 0;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-weight: 800;
      cursor: pointer;
      text-shadow: 0 0 4px rgba(0,0,0,0.8);
      backdrop-filter: blur(4px);
    }
    .lang-chip[aria-pressed="true"] {
      outline: 2px solid #ffd1ec;
      background: rgba(255,209,236,0.4);
    }
  </style>
</head>
<body>
  <!-- 言語切替 -->
  <div id="langSwitcher">
    <button class="lang-chip" data-lang="ja-JP">日本語</button>
    <button class="lang-chip" data-lang="en-US">EN</button>
    <button class="lang-chip" data-lang="zh-CN">中文</button>
    <button class="lang-chip" data-lang="ko-KR">KO</button>
  </div>

  <div id="chat"></div>

  <div id="inputArea">
    <input id="userInput" type="text" placeholder="入力してEnter..." />
    <button id="sendBtn">送信</button>
  </div>

  <!-- キャラ -->
  <img id="char" src="" alt="キャラ">

  <script>
    const TALK_ENDPOINT = "https://macaron-one.vercel.app/api/talk";
    const APP_LANG_KEY = "whoai_lang";
    const LOG_KEY = "whoai_log";

    let userName = localStorage.getItem("your_name") || "あなた";
    let charName = localStorage.getItem("whoai_name") || "キャラ";
    let color = localStorage.getItem("macaronColor") || "pink";
    let lang = localStorage.getItem(APP_LANG_KEY) || "ja-JP";
    let turn = parseInt(localStorage.getItem("whoai_turn") || "0");

    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const charImg = document.getElementById("char");

    // --- キャラ画像（進化形 open/closed 切替） ---
    const imgOpen = `public/assets/stage1/${color}_open.png`;
    const imgClosed = `public/assets/stage1/${color}_closed.png`;
    let open = true;
    setInterval(()=> {
      charImg.src = open ? imgOpen : imgClosed;
      open = !open;
    }, 1200);

    // --- 多言語UI ---
    const PLACEHOLDERS = {
      "ja-JP": "入力してEnter...",
      "en-US": "Type and press Enter...",
      "zh-CN": "输入并按Enter...",
      "ko-KR": "입력 후 Enter..."
    };
    function applyLang(l) {
      lang = l;
      localStorage.setItem(APP_LANG_KEY, l);
      inputEl.placeholder = PLACEHOLDERS[l] || PLACEHOLDERS["ja-JP"];
      document.querySelectorAll(".lang-chip").forEach(btn=>{
        btn.setAttribute("aria-pressed", btn.dataset.lang===l);
      });
    }
    applyLang(lang);
    document.getElementById("langSwitcher").addEventListener("click", e=>{
      const btn = e.target.closest(".lang-chip");
      if (!btn) return;
      applyLang(btn.dataset.lang);
    });

    // --- 会話描画 ---
    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.textContent = `${sender==="me"? userName: charName}：${text}`;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    // --- ログ保存 ---
    function saveLog(msg, sender) {
      let logs = JSON.parse(localStorage.getItem(LOG_KEY) || "[]");
      logs.push({sender, text: msg});
      localStorage.setItem(LOG_KEY, JSON.stringify(logs));
    }
    function loadLog() {
      let logs = JSON.parse(localStorage.getItem(LOG_KEY) || "[]");
      logs.forEach(m=> addMessage(m.text, m.sender));
    }
    loadLog();

    // --- メッセージ送信 ---
    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      inputEl.value = "";
      addMessage(text, "me");
      saveLog(text, "me");
      turn++;
      localStorage.setItem("whoai_turn", turn);

      try {
        const res = await fetch(TALK_ENDPOINT, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({message: text, lang})
        });
        const data = await res.json();
        const reply = data.reply || "……";
        addMessage(reply, "ai");
        saveLog(reply, "ai");
      } catch(e) {
        addMessage("[接続エラー]", "ai");
      }

      if (turn >= 10) {
        setTimeout(()=> location.href="rebirth.html", 1500);
      }
    }

    sendBtn.onclick = sendMessage;
    inputEl.addEventListener("keydown", e=>{
      if (e.key==="Enter") sendMessage();
    });
  </script>
</body>
</html>
