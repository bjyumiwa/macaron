<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>appearance.html - キャラクター登場</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap");

    body {
      font-family: "Noto Sans JP", sans-serif;
      background-image: url("public/assets/stage1/space_background.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    #characterArea {
      margin-top: 60px;
      animation: roll-in 1.2s ease-out;
    }

    @keyframes roll-in {
      0% {
        transform: translateX(-100vw) rotate(-720deg);
        opacity: 0;
      }
      100% {
        transform: translateX(0) rotate(0deg);
        opacity: 1;
      }
    }

    #characterImg {
      width: 180px;
      max-width: 80vw;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-12px);
      }
    }

    .description {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.4);
      color: #222;
      padding: 16px;
      border-radius: 16px;
      max-width: 340px;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.1em;
      line-height: 1.4;
    }

    #nameInput {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      width: 80vw;
      max-width: 300px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    #nameInput:focus {
      border-color: #ff70c1;
      box-shadow: 0 0 5px #ff70c1;
    }

    #nextBtn {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: #ffd1ec;
      color: #111;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      width: 80vw;
      max-width: 320px;
    }

    #nextBtn:hover {
      background: #ff90d2;
      color: white;
    }

    @media screen and (max-width: 480px) {
      .description {
        font-size: 1em;
        max-width: 90vw;
      }
      #nameInput {
        width: 90vw;
        max-width: none;
      }
      #nextBtn {
        width: 90vw;
        max-width: none;
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div id="characterArea">
    <img id="characterImg" src="" alt="キャラクター" />
  </div>
  <div class="description" id="characterDesc"></div>
  <input
    type="text"
    id="nameInput"
    placeholder="この子の名前を入力してください"
    aria-label="名前入力"
  />
  <button id="nextBtn" onclick="goToNext()">次へ ▶</button>

  <script>
    // 取得したキャラタイプ
    const type = localStorage.getItem("whoai_type") || "funny";

    // キャラ情報
    const characters = {
      cool: {
        name: "ピンぷく",
        img: "public/assets/stage1/tane_pink.png",
        desc:
          "ピンぷくは冷静沈着で、リーダーシップにあふれたぷく族です。何事にも真っ直ぐに取り組み、みんなから一目置かれています。"
      },
      kind: {
        name: "ぶるぷく",
        img: "public/assets/stage1/tane_blue.png",
        desc:
          "ぶるぷくは優しくて、誰かを思いやる気持ちを忘れないぷく族です。困っている仲間をそっと助けてくれる存在です。"
      },
      funny: {
        name: "ぐりぷく",
        img: "public/assets/stage1/tane_green.png",
        desc:
          "ぐりぷくはユーモアたっぷりで、みんなを笑顔にするのが得意です。ちょっと不思議な動きをすることも？"
      },
      free: {
        name: "ぱーぷく",
        img: "public/assets/stage1/tane_purple.png",
        desc:
          "ぱーぷくは自由奔放。いつも新しいことにチャレンジして、世界を旅しています。少しマイペースだけど魅力的。"
      }
    };

    const c = characters[type] || characters.funny;

    // キャラ画像と説明をセット
    document.getElementById("characterImg").src = c.img;
    document.getElementById("characterImg").alt = c.name;
    document.getElementById("characterDesc").textContent = c.desc;

    // 次へ進むボタンの処理
    function goToNext() {
      const nameInput = document.getElementById("nameInput").value.trim();
      if (!nameInput) {
        alert("名前を入力してください");
        return;
      }
      localStorage.setItem("whoai_name", nameInput);
      location.href = "conversation.html";
    }
  </script>
</body>
</html>
